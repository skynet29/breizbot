<h1 class="w3-blue w3-center">Service&nbsp;<span bn-text="name"></span></h1>

<div bn-show="deps.length > 0">
	<h2>Dependancies</h2>
	<ul bn-each="deps">
		<li bn-text="$i"></li>
	</ul>	
</div>

<div bn-show="hasMethods">
	<h2>Methods</h2>
	<ul bn-each="methods">
		<li bn-text="$i"></li>
	</ul>	
</div>
