<div class="scrollPanel">
	<div bn-each="apps" 
		bn-iter="app" 
		class="main" 
		bn-event="click.tile: onTileClick, contextmenuchange.tile: onTileContextMenu"
		>			
		<div bn-attr="class1" bn-control="brainjs.contextmenu" bn-data="{items: getItems}">
			<div class="arrow-right" bn-show="show1"></div>
			<div bn-show="show2" style="margin-bottom: 5px;">
				<i bn-attr="{class: $scope.app.props.iconCls}"></i>
			</div>
			<div bn-if="show3">
				<img bn-attr="{src: getIconUrl}">
			</div>
			<span bn-text="$scope.app.props.title" bn-show="!show3"></span>
		</div>

	</div>
</div>
