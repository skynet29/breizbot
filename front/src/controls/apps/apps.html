<div class="scrollPanel">
	<div bn-each="apps" bn-iter="app" class="main" bn-event="click.tile: onTileClick">			
		<div bn-attr="{class: `tile w3-btn ${app.props.colorCls}`}" bn-data="{item: app}">
			<div class="arrow-right" bn-show="showActivated && app.activated"></div>
			<div bn-show="typeof app.props.iconCls == 'string'" style="margin-bottom: 5px;">
				<i bn-attr="{class: app.props.iconCls}"></i>
			</div>

			<span bn-text="app.props.title"></span>
		</div>

	</div>
</div>
