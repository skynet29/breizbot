<p bn-show="show2">You have no contacts</p>
<div class="scrollPanel">
	<ul class="w3-ul w3-border w3-white" 
		bn-event="click.w3-bar: onItemClick, click.delete: onDeleteItem"
		bn-each="contacts"
		bn-show="show1"
		>
		<li class="w3-bar">
			<span class="w3-button w3-right delete" title="Delete" bn-show="showDeleteButton"><i class="fa fa-trash"></i></span>

			<div class="w3-bar-item">
				<i class="fa fa-user w3-text-blue"></i>
				<strong bn-text="getFullName"></strong><br>
				<i class="fa fa-envelope w3-text-blue"></i>
				<span bn-text="$scope.$i.email"></span>
			</div>
		</li>
	</ul>		

</div>
