<p bn-show="show2">You have no contacts</p>
<div class="scrollPanel">
	<ul class="w3-ul w3-border w3-white" 
		bn-event="contextmenuchange.w3-bar: onItemContextMenu, click.w3-bar: onItemClick, click.input: onInputClick"
		bn-each="contacts"
		bn-show="show1"
		>
		<li class="w3-bar" bn-control="brainjs.contextmenu" bn-data="{items: contextMenu}">

			<div class="w3-bar-item" >
				<strong bn-text="$scope.$i.name"></strong><br>
				<div bn-text="getAddress"></div>
				<div bn-show="$scope.$i.email">
					<i class="fa fa-envelope w3-text-blue"></i>
					<span bn-text="$scope.$i.email"></span>	
				</div>
				<div bn-show="$scope.$i.mobilePhone">
					<a bn-attr="{href : getCellPhone}"><i class="fa fa-mobile-alt w3-text-blue"></i></a>
					<input class="input" bn-control="brainjs.inputphone" bn-val="$scope.$i.mobilePhone" readonly>	
				</div>
				<div bn-show="$scope.$i.phone">
					<a bn-attr="{href : getHomePhone}"><i class="fa fa-home w3-text-blue"></i></a>
					<input class="input" bn-control="brainjs.inputphone" bn-val="$scope.$i.phone" readonly>	
				</div>
			</div>
		</li>
	</ul>		

</div>
