<div bn-event="click.cmd: onCommand" class="toolbar">

	<div class="group">
		<button class="cmd w3-button"  
			bn-icon="fas fa-microphone" 
			title="Toogle Micro" 
			bn-event="click: onToogleMicro" 
			bn-show="speechRecoAvailable"></button>
		<button class="cmd w3-button"  bn-icon="fas fa-remove-format" title="Remove Format" bn-event="click: onRemoveFormat"></button>
		<span class="separator"></span>

	</div>

	<div class="group">
		<button class="cmd w3-button" data-cmd="bold" title="Bold" bn-icon="fa fa-bold"></button>
		<button class="cmd w3-button" data-cmd="italic" title="Italic" bn-icon="fa fa-italic"></button>
		<button class="cmd w3-button" data-cmd="underline" title="Underline" bn-icon="fa fa-underline"></button>
		<span class="separator"></span>

	</div>

	<div class="group">
		<button class="w3-button" 
			bn-control="brainjs.contextmenu" 
			bn-event="contextmenuchange: onFontNameChange"
			bn-icon="fas fa-caret-down"
			title="Font Name" 
			bn-html="getFontName" 
			bn-data="{
				trigger: 'left',
				items: fontNameItems
			}">

		</button>

		<button class="w3-button" 
			bn-control="brainjs.contextmenu" 
			bn-event="contextmenuchange: onFontSizeChange"
			bn-icon="fas fa-caret-down"
			title="Font Size" bn-html="getFontSize" 
			bn-data="{
				trigger: 'left',
				items: fontSizeItems
			}">

		</button>


		<button class="w3-button" 
			bn-control="brainjs.contextmenu" 
			bn-event="contextmenuchange: onCommand" 
			title="Title"
			bn-icon="fas fa-caret-down"
			data-cmd="formatBlock" 
			bn-data="{
				trigger: 'left',
				items: headingItems
			}">
			ยง&nbsp;
		</button>

		<button title="Alignment" class="w3-button" 
			bn-control="brainjs.contextmenu"
			bn-event="contextmenuchange: onCommand" 
			bn-data="{
				trigger: 'left',
				items: {
					justifyLeft: {name: 'Left', icon: 'fas fa-align-left'},
					justifyCenter: {name: 'Center', icon: 'fas fa-align-center'},
					justifyRight: {name: 'Right', icon: 'fas fa-align-right'}
				}
			}">
			<i class="fas fa-align-left"></i>
			<i class="fas fa-caret-down"></i>
		</button>

		<button class="w3-button" title="Text color" 
			bn-control="brainjs.contextmenu" 
			bn-data="{
				items: colorItems,
				trigger: 'left'
			}" 
			bn-event="contextmenuchange: onColorMenuChange">
			<i class="fas fa-paint-brush" bn-style="{color}"></i>
		</button>

		<span class="separator"></span>
	</div>

	<div class="group">
		<button title="Indent" class="w3-button"
			bn-control="brainjs.contextmenu"
			bn-event="contextmenuchange: onCommand" 
			bn-data="{
					trigger: 'left',
					items: {
						indent: {name: 'Indent', icon: 'fas fa-indent'},
						outdent: {name: 'Outdent', icon: 'fas fa-outdent'}
					}
				}">
			<i class="fas fa-indent"></i>
			<i class="fas fa-caret-down"></i>
		</button>


		<button title="List" class="w3-button" 
			bn-control="brainjs.contextmenu" 
			bn-event="contextmenuchange: onCommand"
			bn-data="{
				trigger: 'left',
				items: {
					insertUnorderedList: {name: 'Unordered', icon: 'fas fa-list-ul'},
					insertOrderedList: {name: 'Ordered', icon: 'fas fa-list-ol'}
				}
			}">
			<i class="fas fa-list-ol"></i>
			<i class="fas fa-caret-down"></i>
		</button>

		<span class="separator"></span>

	</div>

	<div class="group">
		<button class="w3-button cmd" title="Horizontal Rule" data-cmd="insertHorizontalRule"bn-icon="fas fa-minus"></button>
		<button class="w3-button" title="Insert Link" bn-event="click: onCreateLink" bn-icon="fas fa-link"></button>		
		<button title="Insert image" bn-event="click: onInsertImage" class="w3-button" bn-icon="fa fa-image"></button>
		<button title="Insert Table from selection" bn-event="click: onInsertTable" class="w3-button" bn-icon="fa fa-th"></button>

	</div>


</div>


<div class="bottom">
	<img bn-attr="{src: getMicUrl}" class="micro" bn-event="click: onMicro" bn-show="isMicroVisible" title="Speech Recognition">
	<div class="scrollPanel" bn-event="click: onScrollClick">
		<div contenteditable="true" bn-bind="editor" class="editor" bn-html="html"></div>
	</div>
</div>
