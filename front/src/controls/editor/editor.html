<div bn-event="click.cmd: onCommand" class="toolbar">
	<div class="group">
		<button class="cmd w3-button" data-cmd="bold" title="Bold"><i class="fa fa-bold"></i></button>
		<button class="cmd w3-button" data-cmd="italic" title="Italic"><i class="fa fa-italic"></i></button>
		<button class="cmd w3-button" data-cmd="underline" title="Underline"><i class="fa fa-underline"></i></button>
		<span class="separator"></span>

	</div>

	<div class="group">

		<button class="w3-button" bn-control="brainjs.contextmenu" bn-event="contextmenuchange: onCommand"
			title="Title"
			data-cmd="formatBlock" bn-data="{
				trigger: 'left',
				items: {
					p: {name: 'Normal'},
					h1: {name: 'Heading 1'},
					h2: {name: 'Heading 2'},
					h3: {name: 'Heading 3'},
					h4: {name: 'Heading 4'}
				}
			}">
			ยง&nbsp;
			<i class="fas fa-caret-down"></i>
		</button>

		<button title="Alignment" class="w3-button" bn-control="brainjs.contextmenu" bn-event="contextmenuchange: onCommand" bn-data="{
			trigger: 'left',
			items: {
				justifyLeft: {name: 'Left', icon: 'fas fa-align-left'},
				justifyCenter: {name: 'Center', icon: 'fas fa-align-center'},
				justifyRight: {name: 'Right', icon: 'fas fa-align-right'}
			}
		}">
			<i class="fas fa-align-left"></i>
			<i class="fas fa-caret-down"></i>
		</button>

		<button class="w3-button" title="Text color" bn-control="brainjs.contextmenu"
			bn-data="{
				items: {
					black: { name: 'Black', icon: 'fas fa-square-full w3-text-black' },
					red: { name: 'Red', icon: 'fas fa-square-full w3-text-red' },
					green: { name: 'Green', icon: 'fas fa-square-full w3-text-green' },
					blue: { name: 'Blue', icon: 'fas fa-square-full w3-text-blue' },
					yellow: { name: 'Yellow', icon: 'fas fa-square-full w3-text-yellow' },
					cyan: { name: 'Cyan', icon: 'fas fa-square-full w3-text-cyan' },
					pink: { name: 'Magenta', icon: 'fas fa-square-full w3-text-pink' }
				},
				trigger: 'left'
			}"
			bn-event="contextmenuchange: onColorMenuChange">
			<i class="fas fa-paint-brush"></i>
		</button>

		<span class="separator"></span>
	</div>

	<div class="group">
		<button title="Indent" class="w3-button" bn-control="brainjs.contextmenu" bn-event="contextmenuchange: onCommand" bn-data="{
				trigger: 'left',
				items: {
					indent: {name: 'Indent', icon: 'fas fa-indent'},
					outdent: {name: 'Outdent', icon: 'fas fa-outdent'}
				}
			}">
			<i class="fas fa-indent"></i>
			<i class="fas fa-caret-down"></i>
		</button>


		<button title="List" class="w3-button" bn-control="brainjs.contextmenu" bn-event="contextmenuchange: onCommand" bn-data="{
				trigger: 'left',
				items: {
					insertUnorderedList: {name: 'Unordered', icon: 'fas fa-list-ul'},
					insertOrderedList: {name: 'Ordered', icon: 'fas fa-list-ol'}
				}
			}">
			<i class="fas fa-list-ol"></i>
			<i class="fas fa-caret-down"></i>
		</button>

		<span class="separator"></span>

	</div>

	<div class="group">
		<button class="w3-button cmd" title="Horizontal Rule" data-cmd="insertHorizontalRule"><i class="fas fa-minus"></i></button>
		<button class="w3-button" title="Insert Link" bn-event="click: onCreateLink"><i class="fas fa-link"></i></button>
		<button title="Insert image" bn-event="click: onInsertImage" class="w3-button">
			<i class="fa fa-image"></i></button>

	</div>


</div>


</div>
<div class="scrollPanel" bn-event="click: onScrollClick">
	<div contenteditable="true" bn-bind="editor" class="editor" bn-html="html"></div>
</div>
