
<div bn-each="files" 
	bn-iter="f" 
	class="container"
	bn-event="click.folder: onFolderClick, click.check: onCheckClick, click.file: onFileClick, contextmenuchange.thumbnail: onContextMenu">
	
	<div class="thumbnail w3-card-2" bn-control="brainjs.contextmenu" bn-data="{items: f.items || {}}">	

			<span bn-if="if1">
				<input type="checkbox" bn-show="selectMode" class="check w3-check">						
			</span>
			<div bn-if="f.folder" class="folder item">
				<div class="icon">
					<i class="fa fa-4x fa-folder-open w3-text-blue-grey"></i>
				</div>
				
				<div class="info">
					<strong bn-text="f.name"></strong>		
					<span bn-text="getDate" bn-if="if1"></span>										
				</div>
			</div>
			<div 
				bn-if="if2"  
				class="file item"
				>
				<div class="icon">
					<i bn-attr="attr1"></i>
				</div>
				
				<div class="info">
					<strong bn-text="f.name"></strong>
					<span bn-text="getDate"></span>							
					<span bn-text="getSize"></span>	
				</div>
			</div>			

			<div 
				bn-if="if3"  
				class="file item"
				>
				<div class="icon">
					<img bn-attr="{src: f.thumbnailUrl}">
				</div>
				
				<div class="info">
					<strong bn-text="f.name"></strong>
					<span bn-text="getDate"></span>
					<span bn-text="getSize"></span>						
					<span bn-text="getDimension"></span>					
				</div>
			</div>	
		
	</div>
</div>
