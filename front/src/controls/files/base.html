
<div bn-each="files" 
	bn-iter="f" 
	class="container"
	bn-bind="files" 
	bn-event="click.folder: onFolderClick, click.check: onCheckClick, click.file: onFileClick, contextmenuchange.thumbnail: onContextMenu">
	
	<div class="thumbnail w3-card-2" bn-control="brainjs.contextmenu" bn-data="{items: f.items || {}}">	
			<input type="checkbox" bn-show="selectMode && f.name != '..'" class="check w3-check">		
			<div bn-if="f.folder" class="folder item">
				<div class="icon">
					<i class="fa fa-4x fa-folder-open w3-text-blue-grey"></i>
				</div>
				
				<div class="info">
					<strong bn-text="f.name"></strong>		
					<span bn-text="getDate(f.mtime)" bn-if="f.name != '..'"></span>										
				</div>
			</div>
			<div 
				bn-if="!f.folder && !f.isImage"  
				class="file item"
				>
				<div class="icon">
					<i bn-attr="{class: `fa fa-4x w3-text-blue-grey ${getIconClass(f.name)}`}"></i>
				</div>
				
				<div class="info">
					<strong bn-text="f.name"></strong>
					<span bn-text="getDate(f.mtime)"></span>							
					<span bn-text="getSize(f.size)"></span>	
				</div>
			</div>			

			<div 
				bn-if="!f.folder && f.isImage"  
				class="file item"
				>
				<div class="icon">
					<img bn-attr="{src: f.thumbnailUrl}">
				</div>
				
				<div class="info">
					<strong bn-text="f.name"></strong>
					<span bn-text="getDate(f.mtime)"></span>
					<span bn-text="getSize(f.size)"></span>						
					<span bn-text="getDimension(f.dimension)"></span>					
				</div>
			</div>	
		
	</div>
</div>
