
<div class="toolbar" bn-show="showToolbar">
	<div bn-control="brainjs.controlgroup">
		<button 
			title="New folder"
			bn-event="click: onCreateFolder"
		><i class="fas fa-folder-plus"></i></button>		

		<button 
			title="Import file"
			bn-event="click: onImportFile"
		><i class="fa fa-upload"></i></button>		


	</div>

	<div bn-control="brainjs.controlgroup">
		<button 
			title="Toggle Selection"
			bn-event="click: onTogleSelection"
		><i class="fa fa-check"></i></button>


		<button 
			title="Reload"
			bn-event="click: onReload"
		><i class="fa fa-sync-alt"></i></button>	
	</div>

	<div bn-control="brainjs.controlgroup">
		<button title="Delete"
			bn-event="click: onDeleteFiles"
			bn-prop="prop1"
		><i class="fa fa-trash"></i></button>

		<button title="Cut"
			bn-prop="prop1"
			bn-event="click: onCutFiles"
		><i class="fa fa-cut"></i></button>	

		<button title="Copy"
			bn-prop="prop1"
			bn-event="click: onCopyFiles"
			><i class="fa fa-copy"></i></button>

		<button title="Share"
			bn-prop="prop2"
			bn-event="click: onShareFiles"
			><i class="fa fa-share-alt"></i></button>

		<button title="Paste"
			bn-prop="prop3"
			bn-event="click: onPasteFiles"
		><i class="fa fa-paste"></i></button>		
	</div>
</div>

<div class="pathPanel" bn-event="click.pathItem: onPathItem">
	<div>Path:</div>
	<div bn-each="getPath" bn-index="idx">
		<i class="fa fa-chevron-right" bn-show="!isFirst"></i>
		<span>
			<a class="pathItem" bn-text="$i" href="#" bn-show="!isLast" bn-data="{info: getPathInfo}"></a>	
			<span bn-text="$i" bn-show="isLast"></span>	
			
		</span>
	</div>

	
</div>


<div class="scrollPanel">

	<div bn-each="files" 
		bn-iter="f" 
		class="container"
		bn-event="click.folder: onFolderClick, click.check: onCheckClick, click.file: onFileClick, contextmenuchange.thumbnail: onContextMenu">
		
		<div class="thumbnail w3-card-2" bn-control="brainjs.contextmenu" bn-data="data1">	

				<span bn-if="if1">
					<input type="checkbox" bn-show="showToolbar" class="check w3-check">						
				</span>
				<div bn-if="f.folder" class="folder item">
					<div class="icon">
						<i class="fa fa-4x fa-folder-open w3-text-blue-grey"></i>
					</div>
					
					<div class="info">
						<strong bn-text="f.name"></strong>		
						<span bn-text="getDate" bn-if="if1"></span>										
					</div>
				</div>
				<div 
					bn-if="if2"  
					class="file item"
					>
					<div class="icon">
						<i bn-attr="attr1"></i>
					</div>
					
					<div class="info">
						<strong bn-text="f.name"></strong>
						<span bn-text="getDate"></span>							
						<span bn-text="getSize"></span>	
					</div>
				</div>			

				<div 
					bn-if="if3"  
					class="file item"
					>
					<div class="icon">
						<img bn-attr="{src: f.thumbnailUrl}">
					</div>
					
					<div class="info">
						<strong bn-text="f.name"></strong>
						<span bn-text="getDate"></span>
						<span bn-text="getSize"></span>						
						<span bn-text="getDimension"></span>					
					</div>
				</div>	
			
		</div>
	</div>
	

</div>
