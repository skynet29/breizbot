<div class="contentPanel">

	<div class="toolbar" bn-show="showToolbar">
		<div bn-control="brainjs.controlgroup">
			<button 
				title="New folder"
				bn-event="click: onCreateFolder"
			><i class="fa fa-folder-open"></i></button>		

			<button 
				title="Import file"
				bn-event="click: onImportFile"
			><i class="fa fa-upload"></i></button>		

			<button 
				title="Download selected file"
				bn-event="click: onDownloadFile"
				bn-prop="{disabled: nbSelection != 1 || !isFile}"
			><i class="fa fa-download"></i></button>		

	
		</div>

		<div bn-control="brainjs.controlgroup">
			<button 
				title="Toggle Select Mode"
				bn-event="click: onToggleSelMode"
			><i class="fa fa-check"></i></button>

			<button 
				title="Reload"
				bn-event="click: onReload"
			><i class="fa fa-sync-alt"></i></button>	
		</div>

		<div bn-control="brainjs.controlgroup">
			<button title="Delete"
				bn-event="click: onDeleteFiles"
				bn-prop="{disabled: nbSelection == 0}"
			><i class="fa fa-trash"></i></button>

			<button title="Cut"
				bn-prop="{disabled: nbSelection == 0}"
				bn-event="click: onCutFiles"
			><i class="fa fa-cut"></i></button>	

			<button title="Copy"
				bn-prop="{disabled: nbSelection == 0}"
				bn-event="click: onCopyFiles"
				><i class="fa fa-copy"></i></button>

			<button title="Share"
				bn-prop="{disabled: nbSelection == 0 || rootDir.startsWith('/share/') || isShareSelected}"
				bn-event="click: onShareFiles"
				><i class="fa fa-share-alt"></i></button>

			<button title="Paste"
				bn-prop="{disabled:  selectedFiles.length == 0}"
				bn-event="click: onPasteFiles"
			><i class="fa fa-paste"></i></button>		
		</div>
	</div>

	<div class="pathPanel">
		Path:&nbsp;<span bn-text="rootDir"></span>
	</div>

	<div class="scrollPanel w3-light-grey">

		<div bn-each="files" 
			bn-iter="f" 
			class="container"
			bn-bind="files" 
			bn-event="click.folder: onFolderClick, click.check: onCheckClick, click.file: onFileClick">
			
			<div class="thumbnail w3-card-2" bn-data="{info: f}">	
					<input type="checkbox" bn-show="selectMode && f.name != '..'" class="check w3-check">		
					<div bn-if="f.folder" class="folder item">
						<div class="icon">
							<i class="fa fa-4x fa-folder-open w3-text-blue-grey"></i>
						</div>
						
						<div class="info">
							<span bn-text="f.name"></span>												
						</div>
					</div>
					<div 
						bn-if="!f.folder && (!f.isImage || !showThumbnail)"  
						class="file item"
						>
						<div class="icon">
							<i bn-attr="{class: `fa fa-4x w3-text-blue-grey ${getIconClass(f.name)}`}"></i>
						</div>
						
						<div class="info">
							<span bn-text="f.name"></span>
							<span bn-text="getSize(f.size)"></span>						
						</div>
					</div>			

					<div 
						bn-if="!f.folder && f.isImage && showThumbnail"  
						class="file item"
						>
						<div class="icon">
							<img bn-attr="{src: f.thumbnailUrl}">
						</div>
						
						<div class="info">
							<span bn-text="f.name"></span>
							<span bn-text="getSize(f.size)"></span>						
						</div>
					</div>	
				
			</div>
		</div>
	</div>
</div>
