<ul class="w3-ul w3-border w3-white" 
	bn-each="friends" bn-show="friends.length > 0" bn-event="click.w3-bar: onItemClick, click.notif: onSendMessage">
	<li class="w3-bar" bn-data="{item: $i.friendUserName}">
		<span class="w3-button w3-right notif w3-blue" title="Send Message" bn-show="showSendMessage"><i class="fa fa-envelope"></i></span>

		<div class="w3-bar-item">
			<i class="fa fa-user" bn-class="{
				'w3-text-green': $i.isConnected,
				'w3-text-red': !$i.isConnected
			}"></i>
			<span bn-text="$i.friendUserName"></span>
		</div>
	</li>
</ul>	
<p bn-show="friends.length == 0">You have no friends</p>
