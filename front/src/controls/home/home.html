<div class="header w3-teal">
	<div>
		<button class="w3-button" title="Go Home" bn-show="!isHome"
		bn-event="click: onGoHome">
			<i class="fa fa-home fa-lg"></i>
		</button>
			
		</a>		
		<button class="w3-button" title="FullScreen" bn-event="click: onFullScreen" bn-show="!fullScreen">
			<i class="fa fa-expand"></i></button>
		<div bn-show="hasIncomingCall" 
			bn-control="brainjs.contextmenu"
			bn-event="contextmenuchange: onCallResponse"
			bn-data="{
				trigger: 'left', 
				title: caller,
				items: {
					accept: {name: 'Accept'},
					deny: {name: 'Decline', icon: 'fas fa-phone-slash'},
				}
			}"
			class="w3-button">
			<i class="fa fa-phone fa-pulse"></i>
<!-- 			<span bn-text="caller"></span>
 -->			<i class="fa fa-angle-down fa-lg"></i>
		</div>
	</div>


	<strong bn-text="title"></strong>

	<div>
		<button class="notification w3-button" title="Notification" bn-event="click: onNotification">
			<i class="fa fa-lg fa-bell w3-text-white" ></i>
			<span class="w3-badge w3-red w3-tiny" bn-text="nbNotif" bn-show="nbNotif > 0"></span>			
		</button>



		<div bn-control="brainjs.contextmenu" 
			bn-data="{
				items: {
					pwd: {name: 'Change password', icon: 'fas fa-lock'},
					apps: {name: 'Applications', icon: 'fas fa-th'},
					sep: '------',
					logout: {name: 'Logout', icon: 'fas fa-power-off'}
				},
				title: userName
			}" 
			data-trigger="left" 
			class="w3-button" 
			bn-event="contextmenuchange: onContextMenu">
				<i class="fa fa-user fa-lg"></i>
<!-- 				<span bn-text="userName"></span>	
 -->				<i class="fa fa-angle-down fa-lg"></i>
    	
		</div>
		
	</div>

	
</div>


<div bn-control="breizbot.apps" 
	bn-data="{apps}"
	bn-event="appclick: onAppClick"
	bn-show="isHome" 
	>		
</div>

<iframe bn-attr="{src: appUrl}" bn-show="!isHome" bn-bind="iframe"></iframe>
