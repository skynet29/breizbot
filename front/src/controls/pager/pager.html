<div bn-show="showBack" class="toolbar">
	<div class="left">
		<button class="w3-button" title="Back" bn-event="click: onBack">
			<i class="fa fa-arrow-left"></i>
		</button>
		<span bn-text="title" class="title"></span>
	
	</div>
	<div bn-each="buttons" bn-event="click.action: onAction, contextmenuchange.menu: onContextMenu">
		<button bn-show="show1" class="w3-button action" bn-text="$scope.$i.label"
			bn-data="{cmd: $scope.$i.name}"></button>
		<button bn-show="show2" class="w3-button action" bn-data="{cmd: $scope.$i.name}"
			bn-attr="{title: $scope.$i.title}"><i bn-attr="{class: $scope.$i.icon}"></i></button>

			<button bn-show="show3" class="w3-button menu" 
			bn-control="brainjs.contextmenu" bn-data="{items: $scope.$i.items, trigger: 'left', cmd: $scope.$i.name}"
			bn-attr="{title: $scope.$i.title}"><i bn-attr="{class: $scope.$i.icon}"></i></button>
		</div>			
	</div>
</div>
<div bn-bind="content" class="content"></div>
