<div class="toolbar">
	<div bn-show="wait">
		<i class="fa fa-spinner fa-pulse"></i> Rendering...
	</div>
	<div bn-show="!wait">
		<button 
			class="w3-button" 
			title="Fit" 
			bn-event="click: onFit">
				<i class="fa fa-expand"></i>
		</button>		
	</div>
	<div>
	</div>
	<div class="pages" bn-show="numPages > 1 && !wait">
		<div>
			<button class="w3-button" title="previous page" bn-event="click: onPrevPage">
				<i class="fa fa-angle-left"></i>
			</button>	

			<button class="w3-button" title="next page" bn-event="click: onNextPage">
				<i class="fa fa-angle-right"></i>
			</button>			
		</div>
		<div>
			Pages: <span bn-text="currentPage"></span> / <span bn-text="numPages"></span>		
		</div>
	</div>
</div>
	
<div bn-control="brainjs.pdf" 
	bn-data="{worker: '/brainjs/pdf/worker.js'}"
	bn-iface="pdf"
	 
></div>
