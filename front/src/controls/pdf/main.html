<div class="toolbar">
	<div bn-show="wait" class="loading">
		<i class="fa fa-spinner fa-pulse"></i> Rendering...
	</div>
	<div bn-show="!wait">
		<button 
			class="w3-button" 
			title="Fit" 
			bn-icon="fa fa-expand"
			bn-event="click: onFit">
		</button>		
		<button 
			class="w3-button" 
			title="Zoom In" 
			bn-icon="fa fa-search-plus"
			bn-event="click: onZoomIn">
		</button>		
		<button 
			class="w3-button" 
			title="Zoom Out" 
			bn-icon="fa fa-search-minus "
			bn-event="click: onZoomOut">
		</button>		
		<button 
			class="w3-button" 
			title="Rotate Left" 
			bn-icon="fas fa-undo-alt"
			bn-event="click: onRotateLeft">
		</button>		
		<button 
			class="w3-button" 
			title="Rotate Right" 
			bn-icon="fas fa-redo-alt"
			bn-event="click: onRotateRight">
		</button>		

		<button 
			class="w3-button" 
			title="Print" 
			bn-icon="fa fa-print"
			bn-event="click: onPrint">
		</button>		
		<button 
			class="w3-button" 
			title="Go to Page" 
			bn-icon="fa fa-reply fa-flip-horizontal"
			bn-event="click: onGotoPage">
		</button>		
	</div>
	<div>
	</div>
	<div class="pages" bn-show="show1">
		<div>
			<button class="w3-button" title="previous page" bn-event="click: onPrevPage" bn-icon="fa fa-angle-left">
			</button>	

			<button class="w3-button" title="next page" bn-event="click: onNextPage" bn-icon="fa fa-angle-right">
			</button>			
		</div>
		<div>
			Pages: <span bn-text="currentPage"></span> / <span bn-text="numPages"></span>		
		</div>
	</div>
</div>
	
<div bn-control="brainjs.pdf" 
	bn-data="{worker: '/brainjs/pdf/worker.js'}"
	bn-iface="pdf"
	 
></div>
