<div class="toolbar">
	<button bn-event="click: onUpdate" class="w3-btn w3-blue" title="Update">
		<i class="fa fa-redo"></i>
	</button>	
	<button bn-event="click: onAddUser" class="w3-btn w3-blue btnAddUser" title="Add User">
		<i class="fa fa-user-plus"></i>
	</button>	
</div>

<div class="scrollPanel">
    <table class="w3-table-all w3-small">
        <thead>
            <tr class="w3-green">
                <th>User Name</th>
                <th>Pseudo</th>
                <th>Location</th>
                <th>Email</th>
                <th>Create Date</th>
                <th>Last Login Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody bn-each="data" bn-event="click.delete: onDelete, click.notif: onNotif, click.resetPwd: onResetPwd">
  			<tr>
				<td bn-text="$scope.$i.username"></td>
				<td bn-text="$scope.$i.pseudo"></td>
				<td bn-text="$scope.$i.location"></td>
				<td bn-text="$scope.$i.email"></td>
				<td >
					<span bn-text="text1" bn-show="show1"></span>
				</td>
				<td>
					<span bn-show="show2">

						<span bn-text="text2"></span><br>
						at 
						<span bn-text="text3"></span>
					</span>
				</td>
				<td>
					<button class="delete w3-btn w3-blue" title="Delete User">
						<i class="fa fa-trash"></i>
					</button>
					<button class="notif w3-btn w3-blue" title="Send Notification">
						<i class="fa fa-bell"></i>
					</button>
					<button class="resetPwd w3-btn w3-blue" title="Reset Password">
						<i class="fa fa-lock"></i>
					</button>
				</td>
			</tr>      	

        </tbody>
    </table>
</div>
