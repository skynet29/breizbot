<div 
	class="image" 
	bn-control="brainjs.image" 
	bn-data="{src: url}" 
	bn-if="type == 'image'"
	style="height: 100%">
		
	</div>

<div 
	class="pdf" 
	bn-control="breizbot.pdf" 
	bn-data="{url}" 
	bn-if="type == 'pdf'"
	style="height: 100%">
		
	</div>	

<div bn-if="type == 'audio'" class="audio">
	<audio bn-attr="{src: url}" controls="" controlsList=nodownload></audio>
</div>

<div bn-if="type == 'video'" class="video">
	<video bn-attr="{src: url}" controls="" controlsList=nodownload></video>
</div>
