<div bn-if="isImage">
	<div 
		class="image" 
		bn-control="brainjs.image" 
		bn-data="{src: url}" 
		
		style="height: 100%">
			
		</div>
	
</div>


<div bn-if="isPdf">
	<div 
		class="pdf" 
		bn-control="breizbot.pdf" 
		bn-data="{url}" 
		
		style="height: 100%">
			
		</div>		
</div>

<div bn-if="isAudio" class="audio">
	<audio bn-attr="{src: url}" controls="" controlsList=nodownload></audio>
</div>

<div bn-if="isVideo" class="video">
	<video bn-attr="{src: url}" controls="" controlsList=nodownload></video>
</div>

<div bn-if="isDoc" class="doc" bn-bind="doc" bn-event="click.top: onTop">
	<button bn-icon="fas fa-angle-up" class="top" title="Top" ></button>
	<div class="scrollPanel">
		<div class="html"></div>
	</div>
</div>
