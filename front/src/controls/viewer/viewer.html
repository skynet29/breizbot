<div bn-if="if1">
	<div 
		class="image" 
		bn-control="brainjs.image" 
		bn-data="{src: url}" 
		
		style="height: 100%">
			
		</div>
	
</div>


<div bn-if="if2">
	<div 
		class="pdf" 
		bn-control="breizbot.pdf" 
		bn-data="{url}" 
		
		style="height: 100%">
			
		</div>		
</div>

<div bn-if="if3" class="audio">
	<audio bn-attr="{src: url}" controls="" controlsList=nodownload></audio>
</div>

<div bn-if="if4" class="video">
	<video bn-attr="{src: url}" controls="" controlsList=nodownload></video>
</div>
