
<div class="top">
    <div class="left">
        <div class="col">
            <div bn-style="uplink_acty"><span>UPLINK ACTY</span></div>
            <div bn-style="no_att">NO ATT</div>
            <div bn-style="stby">STBY</div>
            <div bn-style="key_rel">KEY REL</div>
            <div bn-style="opr_err">OPR ERR</div>
            <div></div>
            <div></div>
        </div>

        <div class="col">
            <div bn-style="temp">TEMP</div>
            <div bn-style="gimball_lock"><span>GIMBALL LOCK</span></div>
            <div bn-style="prog">PROG</div>
            <div>RESTART</div>
            <div bn-style="tracker">TRACKER</div>
            <div bn-style="alt">ALT</div>
            <div bn-style="vel">VEL</div>
        </div>

    
    </div>
    
    
    <div class="right">
        <div class="line">
            <div class="compActy" bn-style="comp_acty"><span>COMP ACTY</span></div>
            <div>
                <div class="label">PROG</div>
                <div class="digit" bn-html="prog00"></div>
            </div>
    
        </div>
        <div class="line">
            <div>
                <div class="label">VERB</div>
                <div class="digit" bn-html="verb00"></div>
            </div>
            <div>
                <div class="label">NOUN</div>
                <div class="digit" bn-html="noun00"></div>
            </div>
        </div>
        <div class="digit big" bn-html="r1"></div>
        <div class="digit big" bn-html="r2"></div>
        <div class="digit big" bn-html="r3"></div>
    
    </div>
</div>

<div class="bottom">
    <div class="keyboard" bn-event="click.key: onKey">
        <div>
            <button class="label key">VERB</button>
            <button class="label key">NOUN</button>
        </div>
        <div>
            <button class="key">+</button>
            <button class="key">-</button>
            <button class="key">0</button>
        </div>
        <div>
            <button class="key">1</button>
            <button class="key">4</button>
            <button class="key">7</button>
        </div>
        <div>
            <button class="key">8</button>
            <button class="key">5</button>
            <button class="key">2</button>
        </div>
        <div>
            <button class="key">9</button>
            <button class="key">6</button>
            <button class="key">3</button>
        </div>
        <div>
            <button class="label key">CLR</button>
            <button class="label key">PRO</button>
            <button class="label key">KEY REL</button>
        </div>
        <div>
            <button class="label key">ENTR</button>
            <button class="label key">RSET</button>
        </div>
    
    </div>
</div>
