<div>
    <fieldset>
        <legend>RCS JET CONTROL</legend>
        <div>
            <div class="quad">
                <label>QUAD 1</label>
                    <span bn-style="Q1D" class="one">D</span>
                    <span bn-style="Q1F" class="two">F</span>
                    <span bn-style="Q1L" class="three">L</span>
                    <span bn-style="Q1U" class="four">U</span>
            </div>
            <div class="quad">
                <label>QUAD 4</label>
                    <span bn-style="Q4F" class="one">F</span>
                    <span bn-style="Q4D" class="two">D</span>
                    <span bn-style="Q4U" class="three">U</span>
                    <span bn-style="Q4R" class="four">R</span>
            </div>    
        </div>
        <div>
            <div class="quad">
                <label>QUAD 2</label>
                    <span bn-style="Q2L" class="one">L</span>
                    <span bn-style="Q2U" class="two">U</span>
                    <span bn-style="Q2D" class="three">D</span>
                    <span bn-style="Q2A" class="four">A</span>
            </div>
            <div class="quad">
                <label>QUAD 3</label>
                    <span bn-style="Q3U" class="one">U</span>
                    <span bn-style="Q3R" class="two">R</span>
                    <span bn-style="Q3A" class="three">A</span>
                    <span bn-style="Q3D" class="four">D</span>
            </div>    
        </div>
    </fieldset>
</div>
