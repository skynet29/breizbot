<div>
	<button 
		class="w3-button w3-blue"
		bn-event="click: onConnect"
		bn-show="!connected"
		>Connect</button>

		<div bn-show="connected" class="record">
			<button 
				class="w3-button w3-blue w3-circle" 
				bn-event="click: onRecord"
				bn-show="!recording"
			><i class="fas fa-microphone-alt fa-2x"></i></button>

			<button 
				class="w3-button w3-red w3-circle" 
				bn-event="click: onStop"
				bn-show="recording"
			><i class="fas fa-microphone-alt fa-2x"></i></button>
			
		</div>


</div>
