<div class="toolbar">
    <div class="left">
        <button class="w3-button" title="Add Book" bn-event="click: onAddBook" bn-icon="fas fa-plus">
        </button>

        <button class="w3-button" title="Filter" bn-event="click: onFilter" bn-icon="fas fa-filter">
        </button>

        
    </div>

    <div class="right">
        <span bn-text="getBooksQty"></span>
    </div>


</div>

<div class="scrollBar">
    <table class="w3-table-all w3-hoverable w3-small">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Medium</th>
                <th>Series</th>
            </tr>
        </thead>
        <tbody bn-each="books" bn-lazzy="getBooks">
            <tr>
                <td bn-text="$scope.$i.title"></td>
                <td bn-text="$scope.$i.author"></td>
                <td bn-text="$scope.$i.year"></td>
                <td>
                    <ul bn-each="$scope.$i.medium" bn-iter="medium">
                        <li bn-text="$scope.medium"></li>
                    </ul>
                </td>
                <td bn-text="$scope.$i.series"></td>
            </tr>

        </tbody>
    </table>
</div>
