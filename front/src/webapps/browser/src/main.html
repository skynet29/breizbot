<form bn-event="submit: onSearch" bn-bind="form">
	<input type="search" 
		name="url" 
		placeholder="What are you looking for ?" 
		autocomplete="off"
		required="" 
		bn-control="brainjs.input">
	<button class="w3-button w3-text-blue" type="submit" ><i class="fa fa-search"></i></button>
</form>
<div class="results w3-light-grey">
	<div bn-each="results">
		<div class="w3-card-2 item">
			<div class="link">
				<a bn-attr="{href: $scope.$i.url}" bn-html="$scope.$i.title" class="link" target="_blank"></a>
				
			</div>
			<div bn-html="$scope.$i.source" class="source"></div>		
			<div bn-html="$scope.$i.desc" class="desc"></div>	
		</div>
	</div>
	
</div>
