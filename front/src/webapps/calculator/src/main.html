<table class="w3-table" bn-event="click.w3-btn: onClick">
	<tr>
		<td colspan="4">
			<input type="text" class="result" readonly="" bn-val="result" bn-bind="result">
		</td>
	</tr>
	<tr>
		<td><button class="clear">C</button></td>
		<td></td>
		<td></td>
		<td><button data-ope="/"><i class="fa fa-divide"></i></button></td>
	</tr>

	<tr>
		<td><button>1</button></td>
		<td><button>2</button></td>
		<td><button>3</button></td>
		<td><button data-ope="*"><i class="fa fa-times"></i></button></td>
	</tr>

	<tr>
		<td><button>4</button></td>
		<td><button>5</button></td>
		<td><button>6</button></td>
		<td><button data-ope="-"><i class="fa fa-minus"></i></button></td>
	</tr>

	<tr>
		<td><button>7</button></td>
		<td><button>8</button></td>
		<td><button>9</button></td>
		<td><button data-ope="+"><i class="fa fa-plus"></i></button></td>
	</tr>

	<tr>
		<td><button>.</button></td>
		<td><button>0</button></td>
		<td colspan="2"><button class="equals"><i class="fa fa-equals"></i></button></td>
	</tr>

</table>
