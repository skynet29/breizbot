<div class="header" bn-show="recording">
	<span class="icon"><i class="fa fa-xs fa-circle blink"></i></span>
	<span bn-text="recordingTime" ></span>
</div>
<div class="footer">
	<button 
		title="Start" 
		bn-event="click: onStartRecord" 
		bn-show="canRecord"
		class="w3-btn w3-circle w3-blue w3-text-red">
			<i class="fa fa-lg fa-circle"></i>
		</button>

		<button 
		title="Stop" 
		bn-event="click: onStopRecord" 
		bn-show="canStop"
		class="w3-btn w3-circle w3-blue">
			<i class="fa fa-lg fa-stop"></i>
		</button>

		<button 
		title="Take picture" 
		bn-event="click: onTakePicture" 
		bn-show="canRecord"
		bn-icon="fa fa-lg fa-camera"
		class="w3-btn w3-circle w3-blue">
		</button>		

		<button 
		title="Start QR code detection" 
		bn-event="click: onStartBarcodeDetection" 
		bn-show="showBarcodeDetection"
		bn-icon="fa fa-lg fa-barcode"
		class="w3-btn w3-circle w3-blue">
		</button>		

</div>

<div 
	bn-control="brainjs.combobox" 
	bn-data="{items: videoDevices}"
	bn-event="comboboxchange: onDeviceChange"
	bn-show="show1"
	>
		
</div>

<div
	bn-control="brainjs.slider",
	data-orientation='vertical',
	class="slider"
	bn-show="hasZoom"
	bn-event="slidechange: onZoomChange"
	bn-iface="slider"
></div>

<div class="main w3-pale-blue">
	<div bn-show="showMessage">Sorry, no video device found !</div>
	<div 
		bn-control="brainjs.camera" 
		bn-event="cameraready: onCameraReady, videorecord: onVideoRecord,  barcode: onBarcode"
		bn-data="{constraints}"
		bn-iface="camera">
			
		</div>	
	
</div>
