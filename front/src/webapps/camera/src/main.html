<div class="footer">
	<button 
		title="Take picture" 
		bn-event="click: onTakePicture" 
		bn-show="ready"
		class="w3-button w3-circle w3-blue">
			<i class="fa fa-camera"></i>
		</button>
	
</div>

<div 
	bn-control="brainjs.selectmenu" 
	bn-data="{items: videoDevices}"
	bn-event="selectmenuchange: onDeviceChange"
	bn-show="show1"
	>
		
</div>

<div
	bn-control="brainjs.slider",
	data-orientation='vertical',
	class="slider"
	bn-show="hasZoom"
	bn-event="slidechange: onZoomChange"
	bn-iface="slider"
></div>

<div class="main w3-pale-blue">
	<div bn-show="showMessage">Sorry, no video device found !</div>
	<div 
		bn-control="brainjs.camera" 
		bn-event="cameraready: onCameraReady"
		bn-data="{constraints}"
		bn-iface="camera">
			
		</div>	
	
</div>
