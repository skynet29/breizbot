<form bn-event="submit: onSubmit" bn-form="from">
	<div bn-control="brainjs.inputgroup">
		<label>Name:</label><br>
		<input type="text" name="name" style="min-width: 300px" required="" autofocus="">	
	</div>
	<br>

	<div bn-control="brainjs.inputgroup">
		<label>Email:</label><br>
		<input type="email" name="email" style="min-width: 300px" required="">	
	</div>	

	<input type="submit" bn-bind="submit" hidden="">
</form>
