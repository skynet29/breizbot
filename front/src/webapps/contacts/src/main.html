<div class="toolbar">
	<button 
		class="w3-button" 
		title="Add Contact"
		bn-event="click: onAddContact"

	><i class="fa fa-user-plus"></i></button>	
</div>

<div bn-control="breizbot.contacts" 
	bn-iface="contacts"
	bn-event="contactcontextmenu: onContactContextMenu"
	bn-data="{
		hasSearchbar: true,
		contextMenu: {
			delete: {name: 'Delete', icon: 'fas fa-trash'},
			edit: {name: 'Edit', icon: 'fas fa-edit'}
		}
	}"
></div>
