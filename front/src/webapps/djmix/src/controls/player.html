<div class="toolbar">

	<strong bn-text="name"></strong>
	<div bn-show="loaded">BPM: <strong bn-text="getBpm"></strong></div>


	<div>
		<button bn-show="showPlay" bn-event="click: onPlay" class="w3-btn w3-blue w3-padding-small" title="Play" bn-icon="fa fa-play">
		</button>

		<button bn-show="playing" bn-event="click: onPause" class="w3-btn w3-blue w3-padding-small" title="Pause" bn-icon="fa fa-pause">
		</button>

	</div>

</div>


</div>

<div class="bufferContainer" bn-show="showBuffer">
	<canvas bn-bind="bufferCanvas" class="bufferCanvas" width="470" height="100">
</div>

<div class="content">

	<div class="toolbar2">
		<span>LOW</span>
		<div bn-control="brainjs.knob" bn-data="{min:-40, max:40, fgColor: '#3ff', bgColor: '#111', resetValue: 0, type: 'pan', round:true}" bn-val="pitch" bn-event="turn: onLowTurn"></div>
	</div>

	<div class="toolbar2">
		<span>MID</span>
		<div bn-control="brainjs.knob" bn-data="{min:-40, max:40, fgColor: '#3ff', bgColor: '#111', resetValue: 0, type: 'pan', round:true}" bn-val="pitch" bn-event="turn: onMidTurn"></div>
	</div>

	<div class="toolbar2">
		<span>HIGH</span>
		<div bn-control="brainjs.knob" bn-data="{min:-40, max:40, fgColor: '#3ff', bgColor: '#111', resetValue: 0, type: 'pan', round:true}" bn-val="pitch" bn-event="turn: onHighTurn"></div>
	</div>

	<div class="toolbar2">
		<span>PITCH &#177 8%</span>
		<div bn-control="brainjs.knob" bn-data="{min:0.92, max:1.08, fgColor: '#3ff', bgColor: '#111', resetValue: 0, type: 'pan'}" bn-val="pitch" bn-event="turn: onKnobTurn"></div>
	</div>

	<div class="toolbar2">
		<span>LEVEL</span>
		<div bn-control="brainjs.knob" bn-data="{max: 1, fgColor: '#3ff', bgColor: '#111', resetValue: 0.5}" bn-val="volume" bn-event="turn: onVolumeChange"></div>
	</div>
</div>

<div class="slider">
	<span bn-text="getTimeInfo"></span>
	<div bn-control="brainjs.slider" bn-data="{max: duration}" bn-event="input: onSliderChange" bn-val="curTime">
	</div>

</div>

<canvas class="analyser" width="500" height="100" bn-show="showAnalyser"></canvas>
