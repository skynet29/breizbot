<div class="midi">
    <div class="midiIO">
        <div>MIDI Inputs</div>
        <div bn-control="brainjs.combobox" bn-data="{items: midiInputs}" bn-event="comboboxchange: onMidiInputChange"></div>
    </div>
    <div class="midiIO">
        <div>MIDI Outputs</div>
        <div bn-control="brainjs.combobox" bn-data="{items: midiOutputs}"  bn-event="comboboxchange: onMidiOutputChange"></div>
    </div>
</div>
<div class="top">
    <div>
        <div class="loadLeft">
            <button class="w3-button w3-blue" bn-event="click: onLoad" data-audio="audio1">LOAD 1
                <i class="fa fa-spinner fa-pulse" bn-show="audio1"></i>
            </button>
        </div>
        <div bn-control="audioplayer" bn-data="options" bn-iface="audio1"></div>
    </div>
    <div>
        <div>
            <button class="w3-button w3-blue" bn-event="click: onLoad" data-audio="audio2">LOAD 2
                <i class="fa fa-spinner fa-pulse" bn-show="audio2"></i>
            </button>
        </div>
        <div bn-control="audioplayer" bn-data="options" bn-iface="audio2"></div>
    </div>
</div>
<div class="bottom">
    <div class="balance">
        <label>Left</label>
        <div bn-control="brainjs.slider" bn-data="{min: 0, max: 1, step: 0.01}" bn-event="input: onSliderChange" bn-val="crossFader"></div>
        <label>Right</label>
    </div>
    
</div>
<div bn-control="breizbot.filelist" bn-data="{selectionEnabled: true, filterExtension: 'mp3', getMP3Info: true}" bn-iface="filelist"></div>
