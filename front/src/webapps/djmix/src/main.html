<div class="top">
    <div>
        <button class="w3-button w3-blue" bn-event="click: onLoad" data-audio="audio1">Load</button>
        <div bn-control="audioplayer" bn-data="options" bn-iface="audio1"></div>
    </div>
    <div>
        <button class="w3-button w3-blue" bn-event="click: onLoad" data-audio="audio2">Load</button>
        <div bn-control="audioplayer" bn-data="options" bn-iface="audio2"></div>
    </div>
</div>
<div class="bottom">
    <div class="balance">
        <label>Left</label>
        <div bn-control="brainjs.slider" bn-data="{min: 0, max: 1, step: 0.01}" bn-event="input: onSliderChange"></div>
        <label>Right</label>
    </div>
    
</div>
<div bn-control="breizbot.filelist" bn-data="{selectionEnabled: true, filterExtension: 'mp3', getMP3Info: true}" bn-iface="filelist"></div>
