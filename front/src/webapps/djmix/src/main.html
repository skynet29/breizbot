<div class="top">
    <div class="midi">
        <div>MIDI Device</div>
        <div bn-control="brainjs.combobox" bn-data="{items: midiInputs}" bn-val="selectedInput"
            bn-event="comboboxchange: onMidiInputChange">
        </div>

    </div>
    <div class="balance">
        <label>Left</label>
        <div bn-control="brainjs.slider" bn-data="{min: 0, max: 1, step: 0.01, showRange: false}"
            bn-event="input: onCrossFaderChange" bn-val="crossFader"></div>
        <label>Right</label>
    </div>
    <div>
        <button class="w3-button w3-blue" bn-event="click: onLoad" data-audio="1">LOAD 1
            <i class="fa fa-spinner fa-pulse" bn-show="audio1"></i>
        </button>
        <button class="w3-button w3-blue" bn-event="click: onLoad" data-audio="2">LOAD 2
            <i class="fa fa-spinner fa-pulse" bn-show="audio2"></i>
        </button>
        <button class="w3-button w3-blue" bn-icon="fas fa-cog" title="Settings" bn-event="click: onSettings"></button>

    </div>

</div>
<div class="visualizer">
    <div class="runningBufferContainer" bn-style="runningBufferContainerStyle">
        <div class="runningBuffer" bn-bind="runningBuffer1"></div>
        <div class="zeroTime" bn-style="zeroTimeStyle"></div>
        <div class="hotcueContainer" bn-style="hotcueContainerStyle" bn-bind="hotcueContainer1"></div>
    </div>
</div>
<div class="visualizer">
    <div class="runningBufferContainer" bn-style="runningBufferContainerStyle">
        <div class="runningBuffer" bn-bind="runningBuffer2"></div>
        <div class="zeroTime" bn-style="zeroTimeStyle"></div>
        <div class="hotcueContainer" bn-bind="hotcueContainer2"></div>
    </div>
</div>

<div class="center">
    <div bn-control="audioplayer" bn-iface="audio1" data-deck="1"></div>
    <div class="mixer">
        <div bn-control="brainjs.audiopeakmeter" bn-data="{audioCtx, sourceNode: source1}"></div>
        <div class="toolbar2">
            <span>MASTER</span>
            <div bn-control="brainjs.slider" bn-data="{min: 0, max:1, step: 0.01, orientation: 'vertical'}"
                bn-event="input: onMasterVolumeChange" bn-val="masterVolume" class="volulmeSlider"></div>
        </div>
        <div class="toolbar2">
            <span>CUE</span>
            <div bn-control="brainjs.slider" bn-data="{min: 0, max:1, step: 0.01, orientation: 'vertical'}"
                bn-event="input: onCueVolumeChange" bn-val="cueVolume" class="volulmeSlider"></div>
        </div>
        <div bn-control="brainjs.audiopeakmeter" bn-data="{audioCtx, sourceNode: source2}"></div>
    </div>

    <div bn-control="audioplayer" bn-iface="audio2" data-deck="2"></div>
</div>

<div class="bottom">
    <div bn-control="tree" bn-event="filechange: onFileChange"></div>
    <div bn-control="filelist" bn-data="{files}" bn-iface="filelist"></div>
</div>
