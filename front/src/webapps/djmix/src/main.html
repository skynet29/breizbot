<div class="top">
    <div class="midi">
        <div>MIDI Device</div>
        <div bn-control="brainjs.combobox" bn-data="{items: midiInputs}" bn-event="comboboxchange: onMidiInputChange">
        </div>

    </div>
    <div class="balance">
        <label>Left</label>
        <div bn-control="brainjs.slider" bn-data="{min: 0, max: 1, step: 0.01}" bn-event="input: onSliderChange"
            bn-val="crossFader"></div>
        <label>Right</label>
    </div>
    <div>
        <button class="w3-button w3-blue" bn-event="click: onLoad" data-audio="1">LOAD 1
            <i class="fa fa-spinner fa-pulse" bn-show="audio1"></i>
        </button>
        <button class="w3-button w3-blue" bn-event="click: onLoad" data-audio="2">LOAD 2
            <i class="fa fa-spinner fa-pulse" bn-show="audio2"></i>
        </button>

    </div>

</div>
<div class="visualizer">
    <div class="runningBufferContainer" bn-style="runningBufferContainerStyle">
        <div class="runningBuffer" bn-bind="runningBuffer1"></div>
        <div class="zeroTime" bn-style="zeroTimeStyle"></div>
    </div>
</div>
<div class="visualizer">
    <div class="runningBufferContainer" bn-style="runningBufferContainerStyle">
        <div class="runningBuffer" bn-bind="runningBuffer2"></div>
        <div class="zeroTime" bn-style="zeroTimeStyle"></div>
    </div>
</div>

<div class="center">
    <div bn-control="audioplayer" bn-iface="audio1" data-audio="1" bn-event="pause: onPause, playing: onPlay"></div>
    <div class="masterPanel">
        <span>Master</span>
        <div class="toolbar2">
            <i class="fas fa-lg fa-volume-down w3-text-blue volume"></i>
            <div bn-control="brainjs.slider" bn-data="{min: 0, max:1, step: 0.01, orientation: 'vertical'}"
                bn-event="input: onMasterVolumeChange" bn-val="masterVolume" class="volulmeSlider"></div>
        </div>        
    </div>
    <div class="masterPanel">
        <span>PFL</span>
        <div class="toolbar2">
            <i class="fas fa-lg fa-volume-down w3-text-blue volume"></i>
            <div bn-control="brainjs.slider" bn-data="{min: 0, max:1, step: 0.01, orientation: 'vertical'}"
                bn-event="input: onCueVolumeChange" bn-val="cueVolume" class="volulmeSlider"></div>
        </div>        
    </div>
    <div bn-control="audioplayer" bn-iface="audio2" data-audio="2" bn-event="pause: onPause, playing: onPlay"></div>
</div>


<div bn-control="breizbot.filelist" bn-data="{selectionEnabled: true, filterExtension: 'mp3', getMP3Info: true}"
    bn-iface="filelist"></div>
