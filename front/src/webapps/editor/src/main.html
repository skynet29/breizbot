<div class="titlebar"><strong bn-text="fileName"></strong></div>
<div class="toolbar">
	<div class="group">
		<button title="New File" bn-event="click: onNewFile" class="w3-button">
			<i class="fa fa-file"></i></button>
		<button title="Save File" bn-event="click: onSaveFile" class="w3-button">
			<i class="fa fa-save"></i></button>
		<button title="Open File" bn-event="click: onOpenFile" class="w3-button">
			<i class="fa fa-folder-open"></i></button>

	</div>
</div>
<div bn-control="breizbot.htmleditor" bn-iface="editor"></div>
