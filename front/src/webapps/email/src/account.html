<div class="main">
	<form bn-event="submit: onSubmit" bn-bind="form">

		<div bn-control="brainjs.inputgroup">
			<label>Provider</label>
			<select bn-control="brainjs.selectmenu" bn-event="selectmenuchange: onProviderChange" bn-val="provider"
			bn-each="providers">
				<option bn-text="$i"></option>
			</select>		
		</div>			

		<div bn-control="brainjs.inputgroup">
			<label>Account Name</label>
			<input type="text" name="name" required="" autofocus="">			
		</div>

		<div bn-control="brainjs.inputgroup">
			<label>User</label>
			<input type="text" name="user" required="">			
		</div>

		<div bn-control="brainjs.inputgroup">
			<label>Password</label>
			<input type="password" name="pwd" required="">			
		</div>

		<div bn-control="brainjs.inputgroup">
			<label>Email</label>
			<input type="email" name="email" required="">			
		</div>

	

		<div bn-control="brainjs.inputgroup" bn-show="provider == 'Other'">
			<label>IMAP Server</label>
			<input type="text" name="imapHost" required="">			
		</div>		

		<div bn-control="brainjs.inputgroup"  bn-show="provider == 'Other'">
			<label>SMTP Server</label>
			<input type="text" name="smtpHost" required="">			
		</div>		

		<input type="submit" hidden="" bn-bind="submit">
	</form>

</div>
