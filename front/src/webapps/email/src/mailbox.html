<div class="toolbar">
	<div>
		<div bn-show="!loading && nbMsg > 0">
			<span >Page: <span bn-text="`${pageNo} / ${nbPage}`"></span></span>
			<button class="w3-button" title="previous page" bn-event="click: onPrevPage">
				<i class="fa fa-angle-left"></i>
			</button>			
			<button class="w3-button" title="next page" bn-event="click: onNextPage">
				<i class="fa fa-angle-right"></i>
			</button>			
		</div>
		<div bn-show="loading" class="loading">
			<i class="fa fa-spinner fa-pulse"></i>
			loading ...
		</div>
	</div>
	<div class="nbMsg"><strong bn-text="nbMsg"></strong>&nbsp;Messages</div>		
</div>

<div class="scrollPanelTable">
	<table class="w3-table-all w3-hoverable w3-small">
		<thead>
			<tr class="w3-green">
				<th><input type="checkbox" bn-event="click: onMainCheckBoxClick" bn-val="check" bn-update="click"></th>
				<th>From</th>
				<th>Subject</th>
				<th title="nb Attachments"><i class="fa fa-paperclip"></i></th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody bn-each="messages" bn-event="click.item: onItemClick">
			<tr bn-data="{item: $i}" bn-class="{unseen: !isSeen($i.flags)}">
				<th><input type="checkbox" class="check" ></th>
				<td bn-text="$i.from.name" bn-attr="{title: $i.from.email}"></td>
				<td bn-text="$i.subject" class="item" ></td>
				<td bn-text="$i.nbAttachments"></td>
				<td bn-text="getDate($i.date)"></td>
			</tr>
		</tbody>
	</table>
</div>
