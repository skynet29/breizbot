<div class="toolbar">
	<button class="w3-button" bn-icon="fas fa-plus" title="Add account" bn-event="click:onAddAccount"></button>	
</div>

<span bn-show="!hasAccounts" class="message">You have no email account</span>

<div class="content" bn-show="hasAccounts">
    <h1>Accounts</h1>
    <div class="scrollPanel">
        <div bn-each="accounts" 
            class="items"
            bn-event="click.item: onItemClick, contextmenuchange.item:onItemContextMenu">
            <div class="w3-card-2 item" 
                bn-control="brainjs.contextmenu"
                bn-data="{
                    items: {
                        edit: { name: 'Edit', icon: 'fas fa-edit' },
                        delete: {name: 'Remove', icon: 'fas fa-trash-alt'}
                    }
                }"
            >
            <div>
                <strong bn-text="$scope.$i"></strong>
            </div>
            </div>
        </div>
    </div>
</div>
