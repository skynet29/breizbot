<div class="toolbar">
	<div class="info">
		<p bn-show="accounts.length == 0">You have no email account</p>
		<p bn-show="accounts.length > 0">Account: 
			<select 
				bn-control="brainjs.selectmenu" 
				bn-data="{items: accounts}" 
				bn-val="currentAccount"
				bn-event="selectmenuchange: onAccountChange">
			</select>
		</p>
		
	</div>
	<div>
		<div bn-control="brainjs.contextmenu" 
			bn-data="{
				items: {
					add: {name: 'Add Account', icon: 'fas fa-plus'},
					new: {name: 'New Message', icon: 'fas fa-envelope', disabled: accounts.length == 0}
				}
			}" 
			data-trigger="left" 
			class="w3-button w3-blue" 
			bn-event="contextmenuchange: onMenu"
			>
				<i class="fa fa-ellipsis-v"></i>
    	
		</div>		
		
	</div>
	
</div>

<div class="scrollPanelTree">
	<div 
		class="tree" 
		bn-control="brainjs.tree"
		bn-data="{source: mailboxes}"
		bn-event="treeactivate: onTreeActivate"
		bn-iface="tree"
	></div>
</div>
