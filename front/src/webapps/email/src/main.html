<div class="toolbar">
	<div class="info">
		<span bn-show="show1">You have no email account</span>
		<div bn-show="show2" class="account">
			<span>Account:&nbsp;</span> 
			<div 
				bn-control="brainjs.combobox" 
				bn-data="{items: accounts}" 
				bn-val="currentAccount"
				bn-event="comboboxchange: onAccountChange">
			</div>
		</div>
		
	</div>
	<div>
		<div bn-control="brainjs.contextmenu" 
			bn-data="{items: getItems}" 
			data-trigger="left" 
			class="w3-button w3-blue" 
			bn-event="contextmenuchange: onMenu"
			>
				<i class="fa fa-ellipsis-v"></i>
    	
		</div>		
		
	</div>
	
</div>

<div>
	Select folder to open:
</div>

<div class="scrollPanelTree">
	<div 
		class="tree" 
		bn-control="brainjs.tree"
		bn-data="{source: mailboxes}"
		bn-event="treeactivate: onTreeActivate"
		bn-iface="tree"
	></div>
</div>
