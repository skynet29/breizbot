<div bn-show="loading">
	<i class="fa fa-spinner fa-pulse"></i>
	loading ...
</div>
<div class="header w3-blue" bn-show="!loading">
	<div><strong>From: </strong><span bn-text="item.from.name"></span></div>
	<div><strong>Subject: </strong><span bn-text="item.subject"></span></div>
	<div class="attachments" bn-show="attachments.length > 0">
		<strong bn-event="click: onAttachClick"><i class="fa fa-caret-down fa-fw"></i>
		Attachments</strong>
		<ul  bn-each="attachments" bn-event="click.item: onItemClick">
			<li bn-show="canOpen($i)">
				<a href="#" bn-text="$i.name" class="item" bn-data="{item: $i}"></a>
				<span bn-text="getSize($i.size)"></span></li>
			<li bn-show="!canOpen($i)">
				<span bn-text="$i.name"></span>
				<span bn-text="getSize($i.size)"></span></li>				
			</li>
		</ul>
	</div>
	
</div>
<div class="main" bn-show="!loading">
<!-- 	<iframe bn-attr="{srcdoc:text}"></iframe>
 -->
 	<pre bn-text="text"></pre>
</div>
