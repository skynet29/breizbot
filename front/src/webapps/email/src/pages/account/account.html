<div class="main">
	<form bn-event="submit: onSubmit" bn-bind="form" bn-form="data">

		<label>Provider</label>
		<span bn-control="brainjs.combobox" bn-event="comboboxchange: onProviderChange" bn-val="provider"
			bn-data="{items: providers}" data-width="180" bn-prop="{disabled: isEdit}">
		</span>

		<label>Account Name</label>
		<input type="text" name="name" required="" autofocus="" bn-prop="{disabled: isEdit}">

		<label>User</label>
		<input type="text" name="user" required="">

		<label>Password</label>
		<input type="text" name="pwd" required="">

		<label>Email</label>
		<input type="email" name="email" required="">



		<label bn-show="show1">IMAP Server</label>
		<input type="text" name="imapHost" required="" bn-show="show1">

		<label bn-show="show1">SMTP Server</label>
		<input type="text" name="smtpHost" required="" bn-show="show1">

		<label>Make a copy of sent mail in Sent folder</label>
		<div bn-control="brainjs.flipswitch" name="makeCopy"></div>

		<input type="submit" hidden="" bn-bind="submit">
	</form>

</div>
