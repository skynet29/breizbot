<div class="main">
	<form bn-event="submit: onSubmit" bn-bind="form" bn-form="data">

		<label>Account Name</label>
		<input type="text" name="name" required="" autofocus="" bn-prop="{disabled: isEdit}">

		<label>Email</label>
		<input type="email" name="email" required="">

		<fieldset>
			<legend>SMTP</legend>
			<div class="grid">
				<label>Host</label>
				<input type="text" name="smtpHost" required="">
	
				<label>User</label>
				<input type="text" name="smtpUser" required="">
		
				<label>Password</label>
				<input type="text" name="smtpPwd" required="">	
			</div>
		</fieldset>

		<fieldset>
			<legend>IMAP</legend>
			<div class="grid">
				<label>Host</label>
				<input type="text" name="imapHost" required="">
	
				<label>User</label>
				<input type="text" name="user" required="">
		
				<label>Password</label>
				<input type="text" name="pwd" required="">
	
			</div>
		</fieldset>




		<label>Make a copy of sent mail in Sent folder</label>
		<div bn-control="brainjs.flipswitch" name="makeCopy"></div>

		<input type="submit" hidden="" bn-bind="submit">
	</form>

</div>
