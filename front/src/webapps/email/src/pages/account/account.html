<div class="main">
	<form bn-event="submit: onSubmit" bn-bind="form" bn-form="data">

		<div bn-control="brainjs.inputgroup">
			<label>Provider</label>
			<span bn-control="brainjs.combobox" 
				bn-event="comboboxchange: onProviderChange" bn-val="provider"
				bn-data="{items: providers}"
				bn-prop="{disabled: isEdit}"
			>
			</span>		
		</div>			

		<div bn-control="brainjs.inputgroup">
			<label>Account Name</label>
			<input type="text" name="name" required="" autofocus="" bn-prop="{disabled: isEdit}">			
		</div>

		<div bn-control="brainjs.inputgroup">
			<label>User</label>
			<input type="text" name="user" required="">			
		</div>

		<div bn-control="brainjs.inputgroup">
			<label>Password</label>
			<input type="password" name="pwd" required="">			
		</div>

		<div bn-control="brainjs.inputgroup">
			<label>Email</label>
			<input type="email" name="email" required="">			
		</div>

	

		<div bn-control="brainjs.inputgroup" bn-show="show1">
			<label>IMAP Server</label>
			<input type="text" name="imapHost" required="">			
		</div>		

		<div bn-control="brainjs.inputgroup"  bn-show="show1">
			<label>SMTP Server</label>
			<input type="text" name="smtpHost" required="">			
		</div>		

		<div class="copySent">
			<label>Make a copy of sent mail in Sent folder</label>
			<div bn-control="brainjs.flipswitch" bn-data="data1" name="makeCopy"></div>
		</div>

		<input type="submit" hidden="" bn-bind="submit">
	</form>

</div>
