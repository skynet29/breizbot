<div class="toolbar">
	<div bn-visible="loading" class="loading">
		<i class="fa fa-spinner fa-pulse"></i>
		loading ...
	</div>
	<div class="nbMsg"><strong bn-text="nbMsg"></strong>&nbsp;Messages</div>		
</div>

<div class="scrollPanelTable">
	<table class="w3-table-all w3-hoverable w3-small">
		<thead>
			<tr>
				<th><input type="checkbox" bn-event="click: onMainCheckBoxClick" bn-val="check" bn-update="click"></th>
				<th bn-show="!isSentBox">From</th>
				<th bn-show="isSentBox">To</th>
				<th>Subject</th>
				<th title="nb Attachments"><i class="fa fa-paperclip"></i></th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody bn-each="messages" bn-event="click.item: onItemClick, click.check: onCheckClick" bn-bind="messages" bn-lazzy="getMessages">
			<tr bn-class="{unseen: !isSeen}">
				<td><input type="checkbox" class="check" bn-val="$scope.$i.checked"></td>
				<td bn-text="$scope.$i.from.name" bn-attr="{title: $scope.$i.from.email}" bn-show="!isSentBox"></td>
				<td bn-text="text2" bn-attr="attr1" bn-show="isSentBox"></td>
				<td bn-text="$scope.$i.subject" class="item" ></td>
				<td bn-text="$scope.$i.nbAttachments"></td>
				<td bn-text="getDate"></td>
			</tr>
		</tbody>
	</table>
</div>
