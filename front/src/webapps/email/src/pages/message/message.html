<div bn-show="loading" class="loading">
	<i class="fa fa-spinner fa-pulse"></i>
	loading ...
</div>
<div class="header w3-blue" bn-show="!loading">
	<div><strong>From:&nbsp;</strong><a href="#" bn-text="item.from.name" bn-event="click: onAddContact" bn-data="{addr: item.from}"></a></div>
	<div bn-show="show1" class="to">
		<strong bn-event="click: onToggleDiv"><i class="fa fa-caret-down fa-fw"></i>
		To</strong>
		<div class="scrollPanel">
			<ul bn-each="item.to" bn-event="click.contact: onAddContact">
				<li>
					<a href="#" bn-text="$scope.$i.name" class="contact"></a>				
				</li>
			</ul>	
		</div>
	</div>
	<div class="attachments" bn-show="show2">
		<strong bn-event="click: onToggleDiv"><i class="fa fa-caret-down fa-fw"></i>
		Attachments</strong>
		<div class="scrollPanel">
			<ul  bn-each="attachments" bn-event="click.item: openAttachment">
				<li>
					<a href="#" bn-text="$scope.$i.name" class="item"></a>
					<span bn-text="getSize"></span>
				</li>
			</ul>
	
		</div>
	</div>
	
</div>

<div class="mainHtml" bn-show="show4">
	<div bn-show="show3" class="embeddedImages w3-pale-yellow">
		<a href="#" bn-event="click: onEmbeddedImages">Download embedded images</a>
	</div>
	<iframe bn-attr="{srcdoc:text}" bn-bind="iframe" bn-event="load: onFrameLoaded"></iframe>
</div>

<div class="mainText" bn-show="show5">
 	<pre bn-text="text"></pre>
</div>
