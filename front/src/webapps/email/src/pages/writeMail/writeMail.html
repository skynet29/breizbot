<form bn-event="submit: onSend" bn-form="data">
	<div class="header">
		<div bn-control="brainjs.inputgroup">
			<div class="openContactPanel">
				<button class="w3-button w3-blue" type="button" bn-event="click: openContact">To:</button>
			</div>
			<input type="email" multiple="true" name="to" bn-prop="prop1" required="" bn-bind="to">		
		</div>

		<div bn-control="brainjs.inputgroup">
			<label>Subject:</label>
			<input type="text" name="subject" required="">		
		</div>	

		<div bn-show="show1" class="attachments">
			<label><i class="fa fa-paperclip"></i></label>			
			<ul bn-each="attachments" bn-event="click.delete: onRemoveAttachment">
				<li>
					<span bn-text="$i.fileName"></span>
					<i class="fa fa-times delete"></i>
				</li>
			</ul>
		</div>
	</div>
	<textarea name="text" bn-bind="content"></textarea>	
	<input type="submit" hidden="" bn-bind="submit">
</form>
