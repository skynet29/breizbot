<form bn-event="submit: onSend" bn-form="data">
	<div class="header">
		<div bn-control="brainjs.inputgroup">
			<div class="openContactPanel">
				<button class="w3-button w3-blue" type="button" bn-event="click: openContact">To:</button>
			</div>
			<input type="email" multiple="true" name="to" bn-prop="{autofocus: data.text == undefined}" required="" bn-bind="to">		
		</div>

		<div bn-control="brainjs.inputgroup">
			<label>Subject:</label>
			<input type="text" name="subject" required="">		
		</div>	
	</div>
	<textarea name="text" bn-bind="content"></textarea>	
	<input type="submit" hidden="" bn-bind="submit">
</form>
