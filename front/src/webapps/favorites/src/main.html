<div class="toolbar">

    <div class="left" bn-style="{visibility: isVisible}">
        <button class="w3-button" title="Back" bn-event="click: onBack"><i class="fa fa-arrow-left"></i></button>
        <span>Edit Favorites</span>
    </div>

    <div class="right">
        <button class="w3-button" title="Remove" 
            bn-event="click: onRemove" 
            bn-show="isEdited" 
            bn-prop="{disabled: !canRemove}"><i class="fas fa-trash"></i></button>

        <button class="w3-button" title="Update link" 
            bn-event="click: onUpdateLink" 
            bn-show="isEdited" 
            bn-prop="{disabled: !isLink}"><i class="fas fa-edit"></i></button>

        <button class="w3-button" title="Add Folder" 
            bn-event="click: onAddFolder" 
            bn-prop="{disabled: !isFolder}"
            bn-show="isEdited"><i class="fas fa-folder-plus"></i></button>
    
        <button class="w3-button" title="Add Link" 
            bn-event="click: onAddLink" 
            bn-prop="{disabled: !isFolder}"
            bn-show="isEdited"><i class="fas fa-link"></i></button>
    
        <button class="w3-button" title="Update" bn-event="click: onUpdate" bn-show="!isEdited"><i class="fas fa-redo-alt"></i></button>
        <button class="w3-button" title="Edit" bn-event="click: onEdit" bn-show="!isEdited"><i class="fas fa-edit"></i></button>
    
    </div>

</div>

<div class="content">
    <div bn-control="brainjs.tree" 
    bn-data="{source, options}"
    bn-event="treeactivate: onItemSelected"
    bn-iface="tree"
    ></div>

</div>
