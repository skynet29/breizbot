<div class="content">
	<div bn-control="brainjs.image" bn-data="{src}" bn-iface="image"></div>
	<div class="buttons" bn-show="showButtons">
		<div>
			<button 
				class="w3-button w3-circle w3-blue-grey" 
				bn-show="show1"
				bn-event="click: onPrevImage"
				><i class="fa fa-angle-left"></i>
			</button>		
		</div>
		<div>
			<button 
				class="w3-button w3-circle w3-blue-grey"  
				bn-show="show2"
				bn-event="click: onNextImage"
				>
				<i class="fa fa-angle-right"></i>
			</button>	
		</div>

	</div>	
</div>
<div class="band w3-blue-grey" bn-bind="band" bn-show="showButtons">
	<div bn-each="thumbnails" bn-event="click.image: onImageClick" bn-style="{width}">
		<img bn-attr="{src: $scope.$i}" class="image">			
	</div>
</div>
