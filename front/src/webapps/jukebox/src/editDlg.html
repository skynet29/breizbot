<form bn-event="submit: onSubmit" bn-form="mp3">
    <label>Title</label>
    <input type="text" name="title" required>
    <label>Artist</label>
    <input type="text" name="artist" required>
    <label>Genre</label>
    <input type="text" name="genre">
    <label>Year</label>
    <input type="number" name="year">


    <input type="submit" hidden bn-bind="submit">
</form>

<div class="toolbar">
    <button type="button" title="Find Info" bn-event="click: onFindInfo" class="w3-btn w3-blue w3-circle">
        <i class="fa fa-search"></i>
    </button>
    
</div>
