<form bn-event="submit: onSubmit">
    <label>Artist</label>
    <div bn-control="brainjs.combobox" bn-data="{items: artists}" bn-val="selectedArtist" bn-update="comboboxchange"></div>    

    <label>Genre</label>
    <div bn-control="brainjs.combobox" bn-data="{items: genres}" bn-val="selectedGenre" bn-update="comboboxchange"></div>    



    <input type="submit" hidden bn-bind="submit">
</form>
