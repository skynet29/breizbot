<div class="title" bn-show="!title">
	<strong>FileName:&nbsp;</strong>
	<span bn-text="name"></span>
</div>
<div class="title" bn-show="title">
	<strong>Title:&nbsp;</strong>
	<span bn-text="title"></span>
</div>
<div class="title" bn-show="artist">
	<strong>Artist:&nbsp;</strong>
	<span bn-text="artist"></span>
</div>
<div class="toolbar">
	<div>
		<button bn-prop="prop1" bn-event="click: onPrev" class="w3-btn w3-blue" title="Previous">
			<i class="fa fa-lg fa-step-backward"></i>
		</button>
		
		<button bn-show="!playing" bn-event="click: onPlay" class="w3-btn w3-blue" title="Play">
			<i class="fa fa-lg fa-play"></i>
		</button>
		
		<button bn-show="playing" bn-event="click: onPause" class="w3-btn w3-blue" title="Pause">
			<i class="fa fa-lg fa-pause"></i>
		</button>
		
		<button bn-prop="prop2" bn-event="click: onNext" class="w3-btn w3-blue" title="Next">
			<i class="fa fa-lg fa-step-forward"></i>
		</button>	
	</div>	

		<button bn-event="click: onFindInfo" class="w3-btn w3-blue" title="Info" bn-show="!title">
			<i class="fa fa-lg fa-info"></i>
		</button>		

</div>

<div class="shuffle">
	<span>Shuffle</span>
	<div 
		bn-control="brainjs.flipswitch"
		bn-event="flipswitchchange: onShuffleChange"
		data-width="100"
		data-height="25"
		>
		
	</div>			
</div>


<div class="slider">
	<span bn-text="getTimeInfo"></span>
	<div bn-control="brainjs.slider" 
		bn-data="{max: duration}"
		bn-event="input: onSliderChange" 		 
		bn-val="curTime">		
	</div>
	
</div>

<audio 
	bn-attr="{src}" 
	bn-bind="audio"
	autoplay="" 
	bn-event="canplay: onLoad, timeupdate: onTimeUpdate, playing: onPlaying, pause: onPaused, ended: onEnded">		
</audio>
