<div class="toolbar" bn-show="hasPlaylist">
    <div class="left">
        <span>Playlist</span>
        <div 
            bn-bind="playlist"
            bn-control="brainjs.combobox"
            bn-data="{items: playlist}"
            bn-event="comboboxchange: onPlaylistChange"
        ></div>
    
    </div>
    <div class="right">
        <span bn-text="nbSongs" bn-bind="nbSongs"></span>&nbsp;Songs
    </div>
</div>
<div bn-show="!hasPlaylist" class="message">
    You have no playlist
</div>

<div class="scrollPanel" bn-show="hasPlaylist">
    <div bn-each="songs" 
        bn-lazzy="20"
        bn-iter="f" 
        bn-bind="songs"
        class="items"
        bn-event="click.item: onItemClick, contextmenuchange.item:onItemContextMenu">
        <div class="w3-card-2 item" 
            bn-control="brainjs.contextmenu"
            bn-data="{
                items: {
                    remove: {name: 'Remove', icon: 'fas fa-trash-alt'}
                }
            }"
        >
            <div>Title:&nbsp;<strong bn-text="$scope.f.mp3.title"></strong></div>

            <div>Artist:&nbsp;<strong bn-text="$scope.f.mp3.artist"></strong></div>
            <div bn-show="hasGenre">Genre:&nbsp;<strong bn-text="$scope.f.mp3.genre"></strong></div>
            <div bn-show="hasYear"> Year:&nbsp;<strong bn-text="getYear"></strong></div>
        </div>
    </div>
</div>
