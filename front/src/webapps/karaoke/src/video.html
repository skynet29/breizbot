<div class="header">
	<div class="item">
		<label>Audio Input</label>
		<div bn-control="brainjs.combobox" bn-data="{items: audioDevices}"
			bn-event="comboboxchange: onAudioDeviceChange"></div>
	</div>
	<div class="item">
		<label>Status:</label>
		<span bn-text="status"></span>
	</div>
	<div class="item">
		<button class="w3-btn w3-blue" bn-icon="fa fa-folder-open" bn-event="click: onChooseFile"
			title="Choose video file"></button>
	</div>
	<div class="item" bn-show="isDisplayAvailable">
		<button class="w3-btn w3-blue" bn-event="click: onCast" bn-icon="fab fa-chromecast" title="Open display"></button>
	</div>
	<div class="item" bn-show="isDisplayStarted">
		<button class="w3-btn w3-blue" bn-event="click: onSend" bn-icon="fa fa-paper-plane" title="Cast"></button>
	</div>
	<div class="item" bn-show="isDisplayStarted">
		<button class="w3-btn w3-blue" bn-event="click: onPlay" bn-icon="fa fa-play" title="Play" bn-show="!isPlaying"></button>
		<button class="w3-btn w3-blue" bn-event="click: onPause" bn-icon="fa fa-pause" title="Play" bn-show="isPlaying"></button>
	</div>



</div>
<div class="top">
	<div class="video">
		<video bn-attr="{src: url}" controls="" controlsList=nodownload bn-bind="video"></video>
	</div>
	<div class="gain">
		<div class="gainItem">
			<label>Micro</label>
			<div bn-control="brainjs.slider" bn-data="{min: 0, max: 1, step:0.1, orientation: 'vertical'}"
				bn-val="micGain" bn-event="input: onMicGainChange"></div>
		</div>
		<div class="gainItem">
			<label>Video</label>
			<div bn-control="brainjs.slider" bn-data="{min: 0, max: 1, step:0.1, orientation: 'vertical'}"
				bn-val="videoGain" bn-event="input: onVideoGainChange"></div>
		</div>
	</div>

</div>
