<div class="toolbar">
	<div class="location">
		<label>Geolocation</label>
		<div 
			bn-control="brainjs.flipswitch"
			bn-event="flipswitchchange: onLocationChange"
			>
			
		</div>		
	</div>

	<div bn-style="{visibility: show1}">
		<button class="w3-button" bn-event="click: onSearch" title="Search city" bn-icon="fa fa-search-location">
		</button>	
		<button class="w3-button" bn-event="click: onAddMarker" title="Add Marker" bn-icon="fa-solid fa-location-dot">
		</button>	
		<button class="w3-button" bn-event="click: onImportKml" title="Import KML file" bn-icon="fa-solid fa-globe">
		</button>			
	</div>

</div>


<div bn-control="brainjs.map" 
	style="height: 100%"
	bn-iface="map"
	class="map" 
	bn-data="{
		center, 
		zoom, 
		scale: true, 
		coordinates: true,
		contextMenu: {
			addMarker: {
				name: 'Add Marker'
			}
		},
		layers: {
			friends: {label: 'Friends', visible: true},
			markers: {label: 'Markers', visible: true},
			radar: {label: 'Radar', visible: false, cluster: true}
		}
	}"
	bn-event="mapcontextmenu: onMapContextMenu, mapshapecontextmenu: onShapeContextMenu"
	></div>
