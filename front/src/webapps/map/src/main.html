<div bn-control="brainjs.map" 
	style="height: 100%"
	bn-iface="map"
	class="map" 
	bn-data="{
		center, 
		zoom, 
		scale: true, 
		coordinates: true,
		contextMenu: {
			addMarker: {
				name: 'Add Marker'
			}
		},
		layers: {
			friends: {label: 'Friends', visible: true}
		}
	}"
	bn-event="mapcontextmenu: onMapContextMenu, mapshapecontextmenu: onShapeContextMenu"
	></div>	
<div class="toolbar">
	<div class="location">
		<label>Geolocation</label>
		<div 
			bn-control="brainjs.flipswitch"
			bn-event="flipswitchchange: onLocationChange"
			data-width="100"
			data-height="25"
			>
			
		</div>		
	</div>

	<div bn-show="show1">
		<button class="w3-button w3-blue searchButton" bn-event="click: onSearch" title="Search city">
			<i class="fa fa-search-location"></i>
		</button>		
	</div>

</div>
