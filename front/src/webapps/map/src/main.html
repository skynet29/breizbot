<div bn-control="brainjs.map" 
	style="height: 100%"
	bn-iface="map"
	class="map" 
	bn-data="{
		center,
		zoom,
		scale: true,
		coordinates: true
	}"
	></div>	
<div class="toolbar">
	<div class="location">
		<label>Geolocation</label>
		<div 
			bn-control="brainjs.flipswitch"
			bn-event="flipswitchchange: onLocationChange"
			data-width="100"
			data-height="25"
			>
			
		</div>		
	</div>

	<div bn-show="watchID == null">
		<button class="w3-button w3-blue" bn-event="click: onSearch" title="Search city">
			<i class="fa fa-search-location"></i>
		</button>		
	</div>

</div>
