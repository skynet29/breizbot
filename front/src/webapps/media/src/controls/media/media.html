<div class="contentPanel">

	<div class="toolbar" bn-show="hasDrive">

		<div 
			bn-control="brainjs.combobox"
			bn-data="{items: drives}"

		></div>
		
	</div>

	<div bn-show="!hasDrive">
		No devices connected to your Homebox !
	</div>

	<div>
		<span bn-text="errorMsg" class="w3-text-red"></span>
	</div>

	<div class="pathPanel" bn-show=hasDrive">
		Path:&nbsp;<span bn-text="rootDir"></span>
	</div>

	<div class="scrollPanel">

		<div bn-each="files" 
			bn-iter="f" 
			class="container"
			bn-bind="files" 
			bn-event="click.folder: onFolderClick, click.file: onFileClick">
			
			<div class="thumbnail w3-btn">	
					<div bn-if="$scope.f.folder" class="folder">
						<div>
							<i class="fa fa-4x fa-folder-open w3-text-blue-grey"></i>
						</div>
						
						<span bn-text="$scope.f.name"></span>
					</div>
					<div bn-if="!$scope.f.folder" bn-attr="{title: getTitle}" class="file">
						<div>
							<i bn-attr="{class: getClass}"></i>
						</div>
						
						<span bn-text="getShortName"></span>
					</div>			
				
			</div>
		</div>
	</div>
</div>
