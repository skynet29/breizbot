<div class="toolbar">
    <div>Accounts</div>
	<button 
		class="w3-button" 
		title="Add Account"
        bn-event="click: onAddAccount"
        bn-icon="fa fa-plus"

	></button>	
</div>

<p bn-show="!hasAccounts">You have no account</p>
<div class="scrollPanel">
	<ul class="w3-ul w3-border w3-white" 
        bn-each="accounts"
        bn-event="contextmenuchange.w3-bar: onContextMenu, click.w3-bar: onItemClick"
		bn-show="hasAccounts"
		>
		<li class="w3-bar" bn-control="brainjs.contextmenu" bn-data="{items: {
				edit: {
					name: 'Edit',
					icon: 'fas fa-edit'
				},
				delete: {
					name: 'Delete',
					icon: 'fas fa-trash-alt'
				},
				recurringTrans: {
					name: 'Recurring Transactions',
					icon: 'fas fa-history'
				},
				syntheses: {
					name: 'Syntheses',
					icon: 'fas fa-th'
				}
		}}">


			<div class="w3-bar-item">
				<div class="info">
					<strong bn-text="$scope.$i.name"></strong><br>
					<span class="w3-right" bn-text="formatAmount"></span>	
				</div>
				<div class="synthesis">
					<div class="w3-text-grey">Current Month Synthesis</div>
					<div class="w3-text-green">
						<label>Income</label>
						<span bn-text="formatIncome"></span>
					</div>
					<div class="w3-text-red">
						<label>Expenses</label>
						<span bn-text="formatExpenses"></span>
					</div>
					<div>
						<label>Difference</label>
						<span bn-text="getDifference"></span>
					</div>
				</div>
			</div>
		</li>
	</ul>		

</div>
