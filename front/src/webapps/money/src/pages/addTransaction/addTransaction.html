<div class="scrollPanel">
    <form bn-form="formData" bn-event="submit: onSubmit">

        <div class="group">
            <label bn-text="getDateLabel"></label>
            <div>
                <input bn-control="brainjs.datepicker" name="date">    
            </div>
    
        </div>

        <div class="group" bn-show="isRecurring">
            <label>Periodicity</label>
            <div>
                <div bn-control="brainjs.combobox" name="period" bn-prop="{required: isReccuring}" bn-data="{items: [
                'Monthly', 'Yearly']}"> </div>   
            </div>
    
        </div>

        <div class="group">
            <label>Transaction Type</label>
            <div bn-control="brainjs.radiogroup" bn-update="radiogroupchange" bn-val="type">
                <div bn-control="brainjs.inputgroup">
                    <input type="radio" value="debit"><label>Debit</label>
                </div>
                <div bn-control="brainjs.inputgroup">
                    <input type="radio" value="credit"><label>Credit</label>
                </div>
                <div bn-control="brainjs.inputgroup" bn-show="isAdd">
                    <input type="radio" value="transfer"><label>Transfer</label>
                </div>
            </div>    
        </div>

        <div class="group">
            <label>Amount</label>
            <div>
                <input type="number" required name="amount" step=0.01>
            </div>
        </div>

        <div class="group" bn-show="isTransfer">
            <label>To Account</label>
            <div>
                <div bn-control="brainjs.combobox" bn-data="{items: accounts}" bn-iface="toAccount"></div>
            </div>
        </div>      

        <div class="group" bn-show="!isTransfer">
            <label>Payee</label>
            <div>
                <input type="text" bn-prop="{required: !isTransfer}" name="payee" bn-control="brainjs.autocomplete" bn-data="{source: payees}">
            </div>
        </div>

        <div class="group" bn-show="hasNumber">
            <label>Number</label>
            <div>
                <input type="number" name="number" step="1" bn-bind="number">
                <button type="button" class="w3-btn w3-blue" bn-event="click: onFindNextNumber">Next</button>
            </div>
        </div>

        <div class="group" bn-show="!isTransfer">
            <label>Category</label>
            <div>
                <input type="text" bn-prop="{required: !isTransfer}" name="category" bn-control="brainjs.autocomplete" bn-data="{source: categories}" bn-event="autocompleteselect: onCategoryChange">
            </div>
        </div>

        <div class="group" bn-show="!isTransfer">
            <label>Subcategory</label>
            <div>
                <input type="text" name="subcategory" bn-control="brainjs.autocomplete" bn-data="{source: subcategories}">
            </div>
        </div>

        <div class="group">
            <label>Note</label>
            <div>
                <!-- <i class="fa fa-clipboard"></i> -->
                <input type="text" name="memo">
            </div>
        </div>

        <input type="submit" hidden bn-bind="submit">
    </form>
</div>
