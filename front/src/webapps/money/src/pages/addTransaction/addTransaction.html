<div>
    <form bn-form="formData" bn-event="submit: onSubmit">

        <div class="group">
            <label>Date</label>
            <div>
                <!-- <i class="fa fa-calendar-alt"></i>             -->
                <input bn-control="brainjs.datepicker" name="date">    
            </div>
    
        </div>

        <div class="group">
            <label>Transaction Type</label>
            <div bn-control="brainjs.radiogroup" name="type">
                <div bn-control="brainjs.inputgroup">
                    <input type="radio" value="debit"><label>Debit</label>
                </div>
                <div bn-control="brainjs.inputgroup">
                    <input type="radio" value="credit"><label>Credit</label>
                </div>
            </div>    
        </div>

        <div class="group">
            <label>Amount</label>
            <div>
                <!-- <i class="fa fa-calculator"></i> -->
                <input type="number" required name="amount">
            </div>
        </div>

        <div class="group">
            <label>Payee</label>
            <div>
                <!-- <i class="fa fa-user-friends"></i> -->
                <input type="text" required name="payee" bn-control="brainjs.autocomplete" bn-data="{source: payees}">
            </div>
        </div>

        <div class="group">
            <label>Category</label>
            <div>
                <input type="text" required name="category" bn-control="brainjs.autocomplete" bn-data="{source: categories}">
            </div>
        </div>

        <div class="group">
            <label>Note</label>
            <div>
                <!-- <i class="fa fa-clipboard"></i> -->
                <input type="text" name="memo">
            </div>
        </div>

        <input type="submit" hidden bn-bind="submit">
    </form>
</div>
