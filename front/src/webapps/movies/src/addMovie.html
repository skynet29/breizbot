<div>
    <form bn-event="submit: onSubmit" bn-form="data">
        <label>Title</label>
        <input type="text" required name="title">

        <label>Year</label>
        <input type="number" required name="year">

        <label>Style</label>
        <input type="text" name="style" bn-control="brainjs.autocomplete" bn-data="{source: styles}">

        <label>Actor #1</label>
        <input type="text" name="actor1" bn-control="brainjs.autocomplete" bn-data="{source: actors}">

        <label>Actor #2</label>
        <input type="text" name="actor2" bn-control="brainjs.autocomplete" bn-data="{source: actors}">

        <label>Director</label>
        <input type="text" name="director" bn-control="brainjs.autocomplete" bn-data="{source: directors}">
        
        <label>Franchise</label>
        <input type="text" name="franchise" bn-control="brainjs.autocomplete" bn-data="{source: franchises}">

        <input type="submit" hidden bn-bind="submit">
    </form>
</div>
