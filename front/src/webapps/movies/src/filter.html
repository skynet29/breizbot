<div>
    <form bn-event="submit: onSubmit" bn-form="filters">
        <label>Style</label>
        <div bn-control="brainjs.combobox" bn-data="{items: styles}" name="style"></div>    

        <label>Franchise</label>
        <div bn-control="brainjs.combobox" bn-data="{items: franchises}" name="franchise"></div>    
        
        <label>Main Actor</label>
        <div bn-control="brainjs.combobox" bn-data="{items: actors}" name="mainActor"></div>    

        <input type="submit" hidden bn-bind="submit">
    </form>
</div>
