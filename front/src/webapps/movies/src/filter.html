<div>
    <form bn-event="submit: onSubmit" bn-form="filters">
        <div class="group">
            <label>Style</label>
            <div bn-control="brainjs.combobox" bn-data="{items: styles}" name="style"></div>

        </div>

        <div class="group">

            <label>Actor</label>
            <div bn-control="brainjs.combobox" bn-data="{items: actors}" name="actor"></div>
        </div>

        <div class="group">
            <label>Director</label>
            <div bn-control="brainjs.combobox" bn-data="{items: directors}" name="director"></div>
        </div>

        <div class="group">
            <label>Year</label>

            <div class="year"><input type="number" name="year" min="1950"></div>
        </div>

        <input type="submit" hidden bn-bind="submit">
    </form>
</div>
