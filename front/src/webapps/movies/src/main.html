<div class="toolbar">
    <div class="left">
        <button class="w3-button" title="Import from JSON file" bn-event="click: onImport" bn-icon="fas fa-download">
        </button>

        <button class="w3-button" title="Add Movie" bn-event="click: onAddMovie" bn-icon="fas fa-plus">
        </button>

        <button class="w3-button" title="Filter" bn-event="click: onFilter" bn-icon="fas fa-filter">
        </button>

        
    </div>

    <div class="right">
        <span bn-text="getMoviesQty" bn-bind="moviesQty"></span>
    </div>


</div>

<div class="filters w3-grey"  bn-show="hasFilters">
    <h1>Filters</h1>
    <ul bn-each="getFilters">
        <li>
            <span bn-text="getFilterLabel" class="label"></span>
            <span bn-text="getFilterValue"></span>
        </li>

    </ul>
</div>

<div class="scrollBar">
    <table class="w3-table-all w3-hoverable w3-small">
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Style</th>
                <th>Actors</th>
                <th>Director</th>
                <th>Franchise</th>
            </tr>
        </thead>
            <tbody bn-each="movies" bn-lazzy="getMovies" bn-event="contextmenuchange.item: onItemContextMenu, click.item: onDetails, click.action: onAction" bn-bind="movies">
                <tr class="item" bn-control="brainjs.contextmenu" bn-data="{items: {
                    del: {
                        name: 'Delete',
                        icon: 'fas fa-trash-alt'
                    },
                    edit: {
                        name: 'Edit',
                        icon: 'fas fa-edit'
                    }
                }}">
    
                <td bn-text="$scope.$i.title"></td>
                <td bn-text="$scope.$i.year"></td>
                <td bn-text="$scope.$i.style"></td>
                <td>
					<a bn-text="$scope.$i.actor1" href="#" class="actor1 action"></a><br>
					<a bn-text="$scope.$i.actor2" href="#" class="actor2 action"></a>
                </td>
                <td>
                    <a bn-text="$scope.$i.director" href="#" class="director action"></a>
                </td>
                <td bn-text="$scope.$i.franchise"></td>
            </tr>

        </tbody>
    </table>
</div>
