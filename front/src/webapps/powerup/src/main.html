<div class="toolbar">
    <div class="left">
        <button class="w3-blue w3-btn" 
            bn-event="click: onConnect"
            bn-show="!connected"
        >Connect to HUB</button>
    
        <button class="w3-blue w3-btn" 
            bn-event="click: onShutdown"
            bn-show="connected"
        >Shutdown</button>
    
        <button class="w3-blue w3-btn" 
            bn-event="click: onCalibrate"
            bn-show="connected"
        >Calibrate</button>

        <button class="w3-blue w3-btn" 
            bn-event="click: onChangeMode"
            bn-show="isInit"
        >Change Mode</button>
        
        <button class="w3-blue w3-btn" 
            bn-event="click: onHubInfo"
            bn-show="connected"
        >Info</button>

        <button class="w3-blue w3-btn" 
            bn-event="click: onGamePad"
            bn-show="showGamepadButton"
            bn-icon="fas fa-gamepad"
        ></button>

    </div>
    <div bn-show="connected" class="mode">
        <div>Max Speed:<span bn-text="fmtMaxSpeed"></span></div>
        <div>Mode: <span bn-text="mode"></span></div>
    </div>
</div>

<div class="controlBar" bn-event="mousedown.w3-btn: onButtonDown, mouseup.w3-btn: onButtonUp, touchstart.w3-btn: onButtonDown, touchend.w3-btn: onButtonUp"
    bn-show="isInit">
    <div class="controlBarItem1">
        <div class="top">
            <button class="w3-blue w3-btn" bn-icon="fas fa-angle-up" data-cmd="2"></button>
        </div>
        <div class="middle">
            <button class="w3-blue w3-btn" bn-icon="fas fa-angle-left" data-cmd="3"></button>
            <button class="w3-blue w3-btn" bn-icon="fas fa-angle-right" data-cmd="4"></button>
        </div>
        <div class="bottom">
            <button class="w3-blue w3-btn" bn-icon="fas fa-angle-down" data-cmd="1"></button>
        </div>
    
    </div>
    <div class="controlBarItem2">
        <div class="top">
            <button class="w3-blue w3-btn" bn-icon="fas fa-angle-up" data-cmd="5"></button>
        </div>
        <div class="bottom">
            <button class="w3-blue w3-btn" bn-icon="fas fa-angle-down" data-cmd="6"></button>
        </div>
    
    </div>
    
</div>
