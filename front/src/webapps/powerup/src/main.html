<div class="toolbar">
    <div class="left">
        
        <button bn-event="click: onNewConfig" bn-icon="fa fa-file" title="Reset Config"></button>

        <button bn-event="click: onConfig" bn-icon="fa fa-folder-open" title="Open Config"></button>

        <button bn-event="click: onSaveConfig" bn-icon="fa fa-save" title="Save current config"></button>

        <div bn-show="currentConfig">
            <label>Current Config:</label>
            <span bn-text="currentConfig"></span>
        </div>

    </div>

    <div></div>
</div>

<div class="toolbar">

    <div class="left">
        <button bn-event="click: onConnect">Connect to HUB</button>
        
        <button bn-event="click: onActions">Actions</button>

        <button bn-event="click: onGamePad" bn-show="gamepadConnected">Gamepad</button>


    </div>
</div>

<div bn-show="hasVariables" class="variables">
    <table class="w3-table-all">
        <thead>
            <th>Variable Name</th>
            <th>Value</th>
        </thead>
        <tbody bn-each="variables">
            <tr>
                <td bn-text="$scope.$i.name"></td>
                <td bn-text="$scope.$i.value"></td>
            </tr>
        </tbody>
    </table>
</div>

<div>
    <table class="w3-table-all">
        <thead>
            <tr>
                <th>Hub</th>
                <th>Actions</th>
                <th>Battery Level</th>
                <th>Angle</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody bn-each="hubDevices" bn-event="click.btnShutdown: onShutDown, click.btnInfo: onInfo, comboboxchange.combo: onHubChange">
            <tr>
                <td>
                    <div bn-control="brainjs.combobox" bn-data="{items: hubs}" bn-val="$scope.$i.hubId" class="combo"></div>
                </td>
                <td>
                    <button class="btnShutdown">Shutdown</button>
                    <button class="btnInfo">Info</button>
                </td>
                <td bn-text="$scope.$i.batteryLevel"></td>
                <td >
                    <div class="angleInfo">
                        <label>Roll</label>
                        <span bn-text="$scope.$i.tilt.roll"></span>
                    </div>
                    <div class="angleInfo">
                        <label>Pitch</label>
                        <span bn-text="$scope.$i.tilt.pitch"></span>
                    </div>
                    <div class="angleInfo">
                        <label>Yaw</label>
                        <span bn-text="$scope.$i.tilt.yaw"></span>
                    </div>                    
                </td>
                <td bn-text="$scope.$i.address"></td>
            </tr>
        </tbody>
    </table>

</div>
