<div class="toolbar">

    <div class="left">
        <button bn-event="click: onConnect">Connect to HUB</button>
        
        <button bn-event="click: onCode">Code</button>

        <button bn-event="click: onActions">Actions</button>

    </div>
</div>


<div>
    <table class="w3-table-all">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
                <th>Battery Level</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody bn-each="hubDevices" bn-event="input-label-change.name: onSetName, click.btnShutdown: onShutDown, click.btnInfo: onInfo">
            <tr>
                <td>
                    <span bn-control="input-label" bn-data="{val: $scope.$i.name}" class="name"></span>
                </td>
                <td>
                    <button class="btnShutdown">Shutdown</button>
                    <button class="btnInfo">Info</button>
                </td>
                <td bn-text="$scope.$i.batteryLevel"></td>
                <td bn-text="$scope.$i.address"></td>
            </tr>
        </tbody>
    </table>

</div>
