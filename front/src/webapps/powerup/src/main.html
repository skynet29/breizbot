<div class="toolbar">
    <div class="left">
        <button bn-event="click: onConnect">Connect to HUB</button>
        

        <button bn-event="click: onActions">Actions</button>

        <button bn-event="click: onGamePad" bn-show="gamepadConnected">Gamepad</button>

    </div>
</div>

<div>
    <table class="w3-table-all">
        <thead>
            <tr>
                <th>Hub</th>
                <th>Actions</th>
                <th>Battery Level</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody bn-each="hubDevices" bn-event="click.btnShutdown: onShutDown, click.btnInfo: onInfo, comboboxchange.combo: onHubChange">
            <tr>
                <td>
                    <div bn-control="brainjs.combobox" bn-data="{items: hubs}" bn-val="$scope.$i.hubId" class="combo"></div>
                </td>
                <td>
                    <button class="btnShutdown">Shutdown</button>
                    <button class="btnInfo">Info</button>
                </td>
                <td bn-text="$scope.$i.batteryLevel"></td>
                <td bn-text="$scope.$i.address"></td>
            </tr>
        </tbody>
    </table>

</div>
