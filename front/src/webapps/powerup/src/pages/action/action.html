<div class="scrollPanel">

    <div bn-each="steps" bn-index="idx" bn-event="click.removeBtn: onRemoveStep">

        <div class="stepItem">
            <div class="menubar" bn-show="showMenubar">
                <button bn-icon="fa fa-trash-alt" class="removeBtn" title="Remove"></button>
            </div>
            <div bn-control="stepCtrl" bn-data="{data: $scope.$i}"></div>
        </div>

    </div>
</div>
