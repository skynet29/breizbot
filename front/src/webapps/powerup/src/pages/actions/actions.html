<div bn-show="!hasActions" class="message">
    No actions defined
</div>

<div class="scrollPanel" bn-show="hasActions">
    <div bn-each="actions" class="items" bn-event="click.item: onItemClick, contextmenuchange.item:onItemContextMenu">
        <div class="w3-card-2 item" bn-control="brainjs.contextmenu" bn-data="{
                    items: {
                        delete: {name: 'Remove', icon: 'fas fa-trash-alt'}
                    }
                }">
            <div>
                <strong bn-text="$scope.$i.name"></strong>
            </div>
        </div>
    </div>
</div>
