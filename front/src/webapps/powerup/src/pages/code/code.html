<div class="toolbar">

    <div>
        <button bn-event="click: onNewConfig" bn-icon="fa fa-file" title="Reset Config"></button>

        <button bn-event="click: onConfig" bn-icon="fa fa-folder-open" title="Open Config"></button>
    
        <button bn-event="click: onSaveConfig" bn-icon="fa fa-save" title="Save current config"></button>
    
        <button bn-event="click: onRun" >Run</button>
    
        <button bn-event="click: onGamePad" bn-show="gamepadConnected">Gamepad</button>
    </div>

    <div>
        <div bn-show="currentConfig">
            <label>Current Config:</label>
            <span bn-text="currentConfig"></span>
        </div>
    </div>



</div>
<div id="blocklyDiv"></div>
<div class="logPanel" bn-html="getLogs"></div>

<xml id="toolbox" style="display: none;">
    <category name="Logic" categorystyle="logic_category">
        <block type="controls_if"></block>
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_negate"></block>
        <block type="logic_boolean"></block>
        <block type="logic_ternary"></block>
    </category>
    <category name="Loop" categorystyle="loop_category">
        <block type="controls_repeat_ext">
            <value name="TIMES">
                <shadow type="math_number">
                    <field name="NUM">10</field>
                </shadow>
            </value>
        </block>
        <block type="controls_whileUntil"></block>
        <block type="controls_for">
            <value name="FROM">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="TO">
                <shadow type="math_number">
                    <field name="NUM">10</field>
                </shadow>
            </value>
            <value name="BY">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
        <block type="controls_forEach"></block>
        <block type="controls_flow_statements"></block>
    </category>
    <category name="Math" categorystyle="math_category">
        <block type="math_number"></block>
        <block type="math_arithmetic"></block>
        <block type="math_single">
            <field name="OP">ROOT</field>
            <value name="NUM">
                <shadow type="math_number">
                    <field name="NUM">9</field>
                </shadow>
            </value>
        </block>
        <block type="math_trig">
            <field name="OP">SIN</field>
            <value name="NUM">
                <shadow type="math_number">
                    <field name="NUM">45</field>
                </shadow>
            </value>
        </block>
        <block type="math_constant">
            <field name="CONSTANT">PI</field>
        </block>
        <block type="math_random_int">
            <value name="FROM">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="TO">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
        </block>
        <block type="math_round">
            <field name="OP">ROUND</field>
            <value name="NUM">
                <shadow type="math_number">
                    <field name="NUM">3.1</field>
                </shadow>
            </value>
        </block>
    </category>
    <category name="Text" categorystyle="text_category">
        <block type="text"></block>
        <block type="text_print"></block>
        <block type="text_length">
            <value name="VALUE">
                <shadow type="text">
                    <field name="TEXT">abc</field>
                </shadow>
            </value>
        </block>
        <block type="text_changeCase">
            <field name="CASE">UPPERCASE</field>
            <value name="TEXT">
                <shadow type="text">
                    <field name="TEXT">abc</field>
                </shadow>
            </value>
        </block>
        <block type="text_append">
            <field name="VAR" id="MHveE$^#X7/c|*RA!r{I">item</field>
            <value name="TEXT">
                <shadow type="text">
                    <field name="TEXT" />
                </shadow>
            </value>
        </block>
        <block type="text_join">
            <mutation items="2" />
        </block>
        <block type="text_indexOf"></block>
        <block type="text_charAt"></block>
        <block type="text_getSubstring"></block>
        <block type="text_prompt_ext">
            <mutation type="TEXT" />
            <field name="TYPE">TEXT</field>
            <value name="TEXT">
                <shadow type="text">
                    <field name="TEXT">abc</field>
                </shadow>
            </value>
        </block>
    </category>
    <category name="Lists" categorystyle="list_category">
        <block type="lists_create_with">
            <mutation items="0"></mutation>
        </block>
        <block type="lists_create_with"></block>
        <block type="lists_repeat">
            <value name="NUM">
                <shadow type="math_number">
                    <field name="NUM">5</field>
                </shadow>
            </value>
        </block>
        <block type="lists_length"></block>
        <block type="lists_isEmpty"></block>
        <block type="lists_indexOf">
            <value name="VALUE">
                <block type="variables_get">
                    <field name="VAR">list</field>
                </block>
            </value>
        </block>
        <block type="lists_getIndex">
            <value name="VALUE">
                <block type="variables_get">
                    <field name="VAR">list</field>
                </block>
            </value>
        </block>
        <block type="lists_setIndex">
            <value name="LIST">
                <block type="variables_get">
                    <field name="VAR">list</field>
                </block>
            </value>
        </block>
        <block type="lists_getSublist">
            <value name="LIST">
                <block type="variables_get">
                    <field name="VAR">list</field>
                </block>
            </value>
        </block>
        <block type="lists_split">
            <value name="DELIM">
                <shadow type="text">
                    <field name="TEXT">,</field>
                </shadow>
            </value>
        </block>
        <block type="lists_sort"></block>
        <block type="lists_reverse"></block>
    </category>
    <category name="Variables" custom="VARIABLE" categorystyle="variable_category"></category>
    <category name="Functions" custom="PROCEDURE" categorystyle="procedure_category"></category>
    <category name="Object" colour="355">
        <block type="object_getfield">
            <value name="OBJECT">
                <block type="variables_get">
                    <field name="VAR">object</field>
                </block>
            </value>
        </block>
    </category>
    <category name="Device" colour="355">
        <block type="create_device"></block>
        <block type="device_getvalue">
            <value name="DEVICE">
                <block type="variables_get">
                    <field name="VAR">device</field>
                </block>
            </value>            
        </block>
        <block type="wait_until_device">
            <value name="DEVICE">
                <block type="variables_get">
                    <field name="VAR">device</field>
                </block>
            </value>
        </block>
    </category>
    <category name="Motor" colour="355">
        <block type="create_motor"></block>
        <block type="motor_power">
            <value name="POWER">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
        </block>
    </category>
    <category name="TachoMotor" colour="355">
        <block type="create_tacho_motor"></block>
        <block type="motor_speed">
            <value name="SPEED">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
        </block>
        <block type="motor_speed_time">
            <value name="TIME">
                <shadow type="math_number">
                    <field name="NUM">1000</field>
                </shadow>
            </value>
            <value name="SPEED">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
        </block>
        <block type="motor_speed_degrees">
            <value name="DEGREES">
                <shadow type="math_number">
                    <field name="NUM">180</field>
                </shadow>
            </value>
            <value name="SPEED">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
        </block>
        <block type="motor_speed_position">
            <value name="ANGLE">
                <shadow type="math_number">
                    <field name="NUM">0</field>
                </shadow>
            </value>
            <value name="SPEED">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
        </block>
        <block type="motor_reset_position"></block>
        <block type="motor_get_speed"></block>
        <block type="motor_get_position"></block>
        <block type="motor_get_absoluteposition"></block>

    </category>
    <category name="PairMotor" colour="355">
        <block type="create_pair_motor">
            <FIELD name="PORT2">B</FIELD>
        </block>
        <block type="pair_motor_speed">
            <value name="SPEED1">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
            <value name="SPEED2">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
        </block>


    </category>
    <category name="Hub" colour="355">
        <block type="hub_color"></block>
        <block type="hub_get_tilt"></block>
        <block type="hub_get_voltage"></block>
        <block type="wait_until_tilt">
            <value name="VAR">
                <shadow type="math_number">
                    <field name="NUM">90</field>
                </shadow>
            </value>
        </block>


    </category>
    <category name="System" colour="355">
        <block type="sleep">
            <value name="TIME">
                <shadow type="math_number">
                    <field name="NUM">1000</field>
                </shadow>
            </value>
        </block>
    </category>

</xml>
