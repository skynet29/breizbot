<div>
    <h2 bn-text="id"></h2>
</div>

<div>
    <table class="w3-table-all">
        <thead>
            <tr>
                <th>Action</th>
                <th>Button</th>
                <th>Mode</th>
            </tr>
        </thead>
        <tbody bn-each="actions">
            <tr>
                <td bn-text="$scope.$i.name"></td>
                <td>
                    <div bn-control="brainjs.combobox" bn-data="{items: buttons}" bn-val="$scope.$i.button"></div>
                </td>
                <td bn-text="$scope.$i.mode"></td>
            </tr>
        </tbody>
    </table>
</div>
