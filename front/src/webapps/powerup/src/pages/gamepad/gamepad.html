<div>
    <h2 bn-text="id"></h2>
</div>

<h3>Axes</h3>
<div>
    <table class="w3-table-all axeTable">
        <thead>
            <tr>
                <th>Axe</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody bn-each="axes" bn-bind="axes" bn-index="idx">
            <tr>
                <td bn-text="getAxeLabel"></td>
                <td>
                    <div bn-control="brainjs.combobox" bn-data="{items: actions}" bn-val="$scope.$i.action"
                        class="item"></div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<h3>Buttons</h3>
<div class="commandTable">
    <table class="w3-table-all">
        <thead>
            <tr>
                <th>Button</th>
                <th>Down</th>
                <th>Up</th>
            </tr>
        </thead>
        <tbody bn-each="buttons" bn-bind="buttons" bn-index="idx">
            <tr>
                <td bn-text="getButtonLabel"></td>
                <td>
                    <div class="item">
                        <div bn-control="brainjs.combobox" bn-data="{items: actions}" bn-val="$scope.$i.down"
                            class="down"></div>
                        <input bn-val="$scope.$i.downValue" type="number" class="downValue">

                    </div>

                </td>
                <td>
                    <div class="item">
                        <div bn-control="brainjs.combobox" bn-data="{items: actions}" bn-val="$scope.$i.up" class="up">
                        </div>
                        <input bn-val="$scope.$i.upValue" type="number" class="upValue">
                    </div>


                </td>

            </tr>
        </tbody>
    </table>
</div>
