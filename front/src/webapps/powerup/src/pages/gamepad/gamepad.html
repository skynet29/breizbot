<div>
    <h2 bn-text="id"></h2>
</div>

<h3>Axes</h3>
<div>
    <table class="w3-table-all axeTable">
        <thead>
            <tr>
                <th>Axe</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody bn-each="axes" bn-bind="axes" bn-index="idx" bn-event="click.item: onAxeClick">
            <tr>
                <td bn-text="getAxeLabel"></td>
                <td>
                    <div bn-text="$scope.$i.action" class="item"></div>
                </td>                
            </tr>
        </tbody>
    </table>
</div>

<h3>Buttons</h3>
<div class="commandTable">
    <table class="w3-table-all">
        <thead>
            <tr>
                <th>Button</th>
                <th>Down</th>
                <th>Up</th>
            </tr>
        </thead>
        <tbody bn-each="buttons" bn-bind="buttons" bn-index="idx" bn-event="click.item: onButtonClick">
            <tr>
                <td bn-text="getButtonLabel"></td>
                <td>
                    <div bn-text="$scope.$i.down" class="item" data-cmd="down">
                    </div>
                </td>
                <td>
                    <div bn-text="$scope.$i.up" class="item" data-cmd="up">
                    </div>
                </td>

            </tr>
        </tbody>
    </table>
</div>
