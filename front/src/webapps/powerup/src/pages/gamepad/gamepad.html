<h3>Buttons</h3>
<div class="commandTable">
    <table class="w3-table-all">
        <thead>
            <tr>
                <th>Button</th>
                <th>Down</th>
                <th>Up</th>
            </tr>
        </thead>
        <tbody bn-each="buttons" bn-bind="buttons" bn-index="idx" bn-event="click.item: onItemClick">
            <tr>
                <td bn-text="getButtonLabel"></td>
                <td>
                    <div bn-text="$scope.$i.down" class="item" data-cmd="down">
                    </div>
                </td>
                <td>
                    <div bn-text="$scope.$i.up" class="item" data-cmd="up">
                    </div>
                </td>

            </tr>
        </tbody>
    </table>
</div>
