<div>
    <h2 bn-text="id"></h2>
</div>

<h3>Axes</h3>
<div>
    <table class="w3-table-all axeTable">
        <thead>
            <tr>
                <th>Command</th>
                <th>Hub</th>
                <th>Port</th>
            </tr>
        </thead>
        <tbody bn-each="axes" bn-bind="axes" bn-index="idx">
            <tr>
                <td bn-text="getAxeLabel"></td>
                <td>
                    <div bn-control="brainjs.combobox" bn-data="{items: hubs}" bn-val="$scope.$i.hub" class="hub"></div>
                </td>                
                <td>
                    <div bn-control="brainjs.combobox" bn-data="{items: ports}" bn-val="$scope.$i.port" class="port"></div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<h3>Buttons</h3>
<div class="commandTable">
    <table class="w3-table-all">
        <thead>
            <tr>
                <th>Command</th>
                <th>Hub</th>
                <th>Port</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody bn-each="buttons" bn-bind="buttons" bn-index="idx">
            <tr>
                <td bn-text="getButtonLabel"></td>
                <td>
                    <div bn-control="brainjs.combobox" bn-data="{items: hubs}" bn-val="$scope.$i.hub" class="hub"></div>
                </td>                 
                <td>
                    <div bn-control="brainjs.combobox" bn-data="{items: ports}" bn-val="$scope.$i.port" class="port"></div>
                </td>
                <td>
                    <div bn-control="brainjs.combobox" bn-data="{items: actions}" bn-val="$scope.$i.action" class="action"></div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
