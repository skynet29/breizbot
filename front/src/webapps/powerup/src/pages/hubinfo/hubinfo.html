<div class="scrollBar">
    <h1>External Devices</h1>
    <table class="w3-table-all">
        <thead>
            <tr>
                <th>Port</th>
                <th>Device Type</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody bn-each="externalDevices" bn-event="
            input-label-change.power: onPowerChange,
            input-label-change.name: onNameChange,
            mousedown.motorMouseAction: onMouseUp, 
            mouseup.motorMouseAction:onMouseDown, 
            click.motorAction:onMotorAction, 
            click.ledAction: onLedAction,
            click.portInfo: onInfo2, 
            click.calibrate:onCalibrate">
            <tr>
                <td><span bn-control="input-label" bn-data="{val: $scope.$i.name}" class="name"></span></td>
                <td bn-text="$scope.$i.type"></td>
                <td>
                    <span bn-if="isMotor" class="spanButtons">
                        <button class="w3-btn w3-green motorMouseAction" data-action="forward">FWD</button>
                        <button class="w3-btn w3-green motorMouseAction" data-action="backward">BKWD</button>
                        <span>
                            <label>
                                Power
                            </label>
                            <!-- <input type="number" min="1" max="100" value="20" class="power"> -->
                            <span bn-control="input-label" bn-data="{val: $scope.$i.power}" class="power"></span>
                        </span>
                    </span>

                    <span bn-if="isLed" class="spanButtons">
                        <button class="w3-btn w3-green ledAction" data-action="on">ON</button>
                        <button class="w3-btn w3-green ledAction" data-action="off">OFF</button>
                    </span>

                    <button class="w3-btn w3-blue portInfo">MODE</button>
                </td>

            </tr>

        </tbody>
    </table>
    <h1>Internal Devices</h1>
    <table class="w3-table-all">
        <thead>
            <tr>
                <th>Port ID</th>
                <th>Device Type</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody bn-each="internalDevices" bn-event="click.w3-btn: onInfo">
            <tr>
                <td bn-text="$scope.$i.portId"></td>
                <td bn-text="$scope.$i.type"></td>
                <td>
                    <button class="w3-btn w3-blue">MODE</button>
                </td>
            </tr>

        </tbody>
    </table></div>
