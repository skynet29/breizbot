<div class="scrollBar">
    <h1>External Devices</h1>
    <table class="w3-table-all">
        <thead>
            <tr>
                <th>Port</th>
                <th>Device Type</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody bn-each="externalDevices" bn-event="
            input-label-change.power: onPowerChange,
            input-label-change.name: onNameChange,
            mousedown.motorMouseAction: onMouseUp, 
            mouseup.motorMouseAction:onMouseDown, 
            click.motorAction:onMotorAction, 
            click.ledAction: onLedAction,
            click.portInfo: onInfo2, 
            click.calibrate:onCalibrate">
            <tr>
                <td><span bn-control="input-label" bn-data="{val: $scope.$i.name}" class="name"></span></td>
                <td bn-text="$scope.$i.type"></td>
                <td>
                    <span bn-if="isMotor" class="spanButtons">
                        <button class="w3-btn w3-green motorMouseAction" data-action="forward">FWD</button>
                        <button class="w3-btn w3-green motorMouseAction" data-action="backward">BKWD</button>
                        <span>
                            <label>
                                Power
                            </label>
                            <!-- <input type="number" min="1" max="100" value="20" class="power"> -->
                            <span bn-control="input-label" data-val="10" class="power"></span>
                        </span>
                    </span>
                    <span bn-if="isTachoMotor" class="spanButtons">
                        <!-- <button class="w3-btn w3-green motorAction" data-action="reset">RESET</button>
                        <button class="w3-btn w3-green motorAction" data-action="gozero">GO ZERO</button> -->
                        <button class="w3-btn motorAction" bn-class="{w3-grey: !$scope.$i.calibrated, w3-green: $scope.$i.calibrated}" data-action="calibrate">Calibrate</button>

                        <button class="w3-btn w3-green motorAction goto" data-action="gotoLeft" bn-prop="{disabled: !$scope.$i.calibrated}">LEFT</button>
                        <button class="w3-btn w3-green motorAction goto" data-action="gotoCenter" bn-prop="{disabled: !$scope.$i.calibrated}">CENTER</button>
                        <button class="w3-btn w3-green motorAction goto" data-action="gotoRight" bn-prop="{disabled: !$scope.$i.calibrated}">RIGHT</button>

                        <!-- <button class="w3-btn w3-green motorAction" data-action="gotoAngle">Angle</button>
                        <span>
                            <label>
                                Angle
                            </label>
                            <input type="number" min="-360" max="360" value="0" class="angle">
                        </span> -->
                    </span>
                    <span bn-if="isLed" class="spanButtons">
                        <button class="w3-btn w3-green ledAction" data-action="on">ON</button>
                        <button class="w3-btn w3-green ledAction" data-action="off">OFF</button>
                    </span>

                    <button class="w3-btn w3-blue portInfo">MODE</button>
                </td>

            </tr>

        </tbody>
    </table>
    <h1>Internal Devices</h1>
    <table class="w3-table-all">
        <thead>
            <tr>
                <th>Port ID</th>
                <th>Device Type</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody bn-each="internalDevices" bn-event="click.w3-btn: onInfo">
            <tr>
                <td bn-text="$scope.$i.portId"></td>
                <td bn-text="$scope.$i.type"></td>
                <td>
                    <button class="w3-btn w3-blue">MODE</button>
                </td>
            </tr>

        </tbody>
    </table></div>
