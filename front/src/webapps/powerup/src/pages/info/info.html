<div>
    <div>
        Capabilities: <span bn-text="capabilities"></span>
    </div>
    <table class="w3-table-all">
        <thead>
            <tr>
                <th>MODE</th>
                <th>CAPABILITIES</th>
                <th>UNIT</th>
                <th>RAW</th>
                <th>SI</th>
                <th>VALUE FORMAT</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody bn-each="modes" bn-event="click.btnGet: onBtnGet">
            <tr>
                <td bn-text="$scope.$i.name"></td>
                <td bn-text="getCapabilites"></td>
                <td bn-text="$scope.$i.unit"></td>
                <td>
                    <span bn-text="$scope.$i.RAW.min"></span><br>
                    <span bn-text="$scope.$i.RAW.max"></span>
                </td>
                <td>
                    <span bn-text="$scope.$i.PCT.min"></span><br>
                    <span bn-text="$scope.$i.PCT.max"></span>
                </td>
                <td>
                    <span bn-text="$scope.$i.SI.min"></span><br>
                    <span bn-text="$scope.$i.SI.max"></span>
                </td>
                <td>
                    dataType: <span bn-text="$scope.$i.VALUE_FORMAT.dataType"></span><br>
                    numValues: <span bn-text="$scope.$i.VALUE_FORMAT.numValues"></span>
                </td>
                <td>
                    <div bn-if="isInput">
                        <button class="w3-btn w3-green btnGet">Get</button>
                        <span></span>
                    </div>

                </td>
            </tr>
        </tbody>
    </table>
</div>
