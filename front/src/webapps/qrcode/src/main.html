<div
	bn-control="brainjs.slider",
	data-orientation='vertical',
	class="slider"
	bn-show="hasZoom"
	bn-event="slidechange: onZoomChange"
	bn-iface="slider"
></div>

<div class="main w3-pale-blue">
	<div bn-show="showMessage">Sorry, no video device found !</div>
	<div 
		bn-control="brainjs.camera" 
		bn-event="cameraready: onCameraReady"
		bn-data="{
			constraints: {
				video: {
					facingMode: 'environment'
				}
			}
		}"
		bn-iface="camera">
			
		</div>	
	
</div>
