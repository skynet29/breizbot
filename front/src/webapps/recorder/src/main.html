<div class="header">
	<span bn-text="recordingTime" bn-show="canStop"></span>
</div>
<div class="footer">
	<button 
		title="Start" 
		bn-event="click: onStartRecord" 
		bn-show="canRecord"
		class="w3-button w3-circle w3-blue w3-text-red">
			<i class="fa fa-lg fa-circle"></i>
		</button>

		<button 
		title="Stop" 
		bn-event="click: onStopRecord" 
		bn-show="canStop"
		class="w3-button w3-circle w3-blue">
			<i class="fa fa-lg fa-stop"></i>
		</button>
		
</div>

<div 
	bn-control="brainjs.combobox" 
	bn-data="{items: videoDevices}"
	bn-event="comboboxchange: onDeviceChange"
	bn-show="show1"
	>
		
</div>

<div
	bn-control="brainjs.slider",
	data-orientation='vertical',
	class="slider"
	bn-show="hasZoom"
	bn-event="slidechange: onZoomChange"
	bn-iface="slider"
></div>

<div class="main w3-pale-blue">
	<div bn-show="showMessage">Sorry, no video device found !</div>
	<div 
		bn-control="brainjs.camera" 
		bn-event="cameraready: onCameraReady, videorecord: onVideoRecord"
		bn-data="{constraints}"
		bn-iface="camera">
			
		</div>	
	
</div>
