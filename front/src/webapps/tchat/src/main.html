<div bn-control="breizbot.rtc" 
	bn-data="{
		appName:'tchat',
		iconCls: 'fa fa-comments',
		title: 'Select a friend to tchat with'
	}"
	bn-event="rtchangup: onHangup"
>


	<div class="content" bn-bind="content">
		<div bn-each="messages" class="messages">
			<div class="me" bn-show="$i.me">
				<div bn-text="$i.text" class="text"></div>
				<div bn-text="$i.time"></div>			
			</div>
			<div class="you" bn-show="!$i.me">
				<div bn-text="$i.time"></div>			
				<div bn-text="$i.text" class="text"></div>
			</div>
		</div>
		
	</div>

	<div class="footer">
		<form bn-event="submit: onSubmit">
			<input type="text" name="message" required="" placeholder="Write a message..." autocomplete="off">
			<button class="w3-button w3-blue" type="submit">Send</button>
		</form>
	</div>

</div>
