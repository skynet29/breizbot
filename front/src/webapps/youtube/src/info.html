<div class="details">
    <div>
        <strong>Title: </strong> <span bn-text="title"></span>
    </div>
    <div>
        <strong>Length: </strong><span bn-text="duration"></span>
    </div>
    <div class="description">
        <strong>Description: </strong><textarea bn-text="description"></textarea>
    </div>

</div>

<div class="wrapper">
    <div class="video" bn-style="{padding-bottom: ratio}">
        <iframe bn-attr="{src: videoUrl, width, height}" frameborder="0" allowfullscreen></iframe>

    </div>
</div>
