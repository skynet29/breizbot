<div bn-control="breizbot.searchbar" 
	bn-bind="searchbar"
	bn-event="searchbarsubmit: onStart"
	data-placeholder="Search or paste video link url here"></div>

<div bn-show="waiting" class="waiting">
	<span><i class="fa fa-spinner fa-pulse"></i>&nbsp;Searching...</span>
</div>
	
<div class="results w3-light-grey" bn-show="!waiting">
	<div bn-each="results" bn-event="click.item: onItemInfo">
		<div class="item w3-card-2 w3-hover-shadow">
			<div class="imgWrapper">
				<img bn-attr="{src: $scope.$i.thumbnail}">
			</div>

			<div class="info">
				<div bn-html="$scope.$i.title" ></div>
				<div>
					<i class="far fa-clock"></i>
					<span bn-text="getDate"></span>
				</div>
			</div>
		</div>
	</div>
</div>
