<div bn-control="breizbot.searchbar" 
	bn-bind="searchbar"
	bn-event="searchbarsubmit: onStart"
	data-placeholder="Search or paste video link url here"></div>


<div class="results w3-light-grey" bn-show="!showInfo">
	<div bn-each="results" bn-event="click.item: onItemInfo">
		<div class="item w3-card-2 w3-hover-shadow">
			<img bn-attr="{src: $scope.$i.thumbnail}">
			<strong bn-text="$scope.$i.title"></strong>
		</div>
	</div>
</div>
