

<form bn-event="submit: onStart" bn-bind="form">
	<input type="text" name="url" placeholder="Search or paste video link url here" required="" bn-event="click: onInputClick" autocomplete="off">
	<button class="w3-button w3-blue" type="submit"><i class="fa fa-search"></i></button>
</form>

<div class="w3-border" bn-show="showInfo && percent != 0">
	<div class="w3-container w3-green w3-center" bn-style="{width: percent + '%'}" bn-text="percent"></div>
</div>

<div bn-show="showInfo && results.length > 0">
	<button class="w3-button w3-blue" title="Back to list" bn-event="click: onBackToList">
		<i class="fa fa-chevron-left"></i>
	</button>
</div>	

<div class="info" bn-show="showInfo && title != ''">
	<div class="thumbnail">
		<img bn-attr="{src: thumbnail_url}">
		<div class="download" bn-show="percent == 0">
			<button 
				class="w3-button w3-green" 
				title="Download"
				bn-event="click: onDownload"
				><i class="fa fa-download"></i></button>
			
		</div>
	</div>
	<div class="details">
		<div>
			<strong>Title: </strong> <span bn-text="title"></span>				
		</div>
		<div>
			<strong>Length: </strong><span bn-text="new Date(length_seconds*1000).toLocaleTimeString('fr-FR', {timeZone: 'UTC'})"></span>	
		</div>
		<div class="description">
			<strong>Description: </strong><textarea bn-text="description"></textarea>	
		</div>		
		
	</div>	



</div>
	

<div class="results" bn-show="!showInfo">
	<div bn-each="results" bn-event="click.item: onItemInfo">
		<div class="item">
			<img bn-attr="{src: $i.thumbnail}">
			<strong bn-text="$i.title"></strong>
		</div>
	</div>
</div>
